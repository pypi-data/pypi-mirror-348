[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "scikit-build>=0.11.0",
  "cmake>=3.5",
  "ninja"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "niimath/_dist_ver.py"
local_scheme = "no-local-version"
version_scheme = "guess-next-dev"