[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "u_shaped_lib"
version = "0.0.4"
authors = [
    { name = "Jeppe H. Surrow", email = "surrow@ece.au.dk" },
    { name = "Simon T. Thomsen", email = "sthomsen@ece.au.dk" },
]
description = "A package used for dataprocessing and analysis of data obtained from the U-shaped laser"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/auphotonicLab/PICLab-narrow-linewidth/tree/main/U_shaped_laser_package/src/u_shaped_lib"

[tool.setuptools]
exclude-packages = [
    "docs",
]

[tool.setuptools.dynamic.dependencies]
file = [
    "requirements.txt",
]
