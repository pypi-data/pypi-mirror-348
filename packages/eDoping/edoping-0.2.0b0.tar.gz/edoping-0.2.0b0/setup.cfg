[metadata]
name = eDoping
version = attr: edoping.misc.__version__
url = https://github.com/JianboHIT/eDoping
author = Jianbo ZHU, Jingyu LI
description = defect calculation
long_description = file: README.md
long_description_content_type = text/markdown
keywords = point defect, formation energy, DFT calculations
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	numpy
	scipy

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	edp = edoping.cli:cmd

[egg_info]
tag_build = 
tag_date = 0

