%YAML 1.2
# palaestrAI runtime configuration
# No store, but maximum debugging output.
#
---
store_uri: ~
profile: false
public_bind: false
logger_port: 4243
executor_bus_port: 4242
major_domo_client_retries: 3
major_domo_client_timeout: 300000
logging:
  formatters:
    debug: { format: '%(asctime)s %(name)s[%(process)d]: %(levelname)s - %(message)s (%(module)s.%(funcName)s in %(filename)s:%(lineno)d)' }
    simple: { format: '%(asctime)s %(name)s[%(process)d]: %(levelname)s - %(message)s' }
  handlers:
    console: { class: logging.StreamHandler, formatter: simple, level: INFO, stream: 'ext://sys.stdout' }
    console_debug: { class: logging.StreamHandler, formatter: debug, level: DEBUG, stream: 'ext://sys.stdout' }
  loggers:
    palaestrai.agent: { level: DEBUG }
    palaestrai.agent.brain: { level: DEBUG }
    palaestrai.agent.muscle: { level: DEBUG }
    palaestrai.core: { level: DEBUG }
    palaestrai.environment: { level: DEBUG }
    palaestrai.experiment: { level: DEBUG }
    palaestrai.simulation: { level: DEBUG }
    palaestrai.store: { level: DEBUG }
    palaestrai.types: { level: DEBUG }
    palaestrai.util: { level: DEBUG }
    palaestrai.visualization: { level: DEBUG }
  root:
    handlers: [ console, console_debug ]
    level: DEBUG
  version: 1
