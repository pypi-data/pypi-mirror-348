[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "Wisdom_Data_Library"
version = "0.1.11"
description = "A short description"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "David Turner", email = "david@wisdomservices.com" }
]
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}  # ⬅️ tells setuptools where to find the code

[tool.setuptools.packages.find]
where = ["src"]             # ⬅️ tells setuptools to search in /src
