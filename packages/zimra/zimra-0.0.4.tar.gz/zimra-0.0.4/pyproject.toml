[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zimra"
version = "0.0.4"
authors = [{ name = "Tarmica Chiwara", email = "tarimicac@gmail.com" }]
description = "Unofficial Python wrapper for the ZIMRA FDMS API by Tarmica Chiwara"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["fiscalisation", "api", "automation", "zimra", "opensource"]
license = {text = "MIT"}
dependencies = [
    "requests>=2.25.0",
    "colorama>=0.4.3",
    "requests_toolbelt>=0.9.1"
]

[project.urls]
Repository = "https://github.com/lordskyzw/zimra"
