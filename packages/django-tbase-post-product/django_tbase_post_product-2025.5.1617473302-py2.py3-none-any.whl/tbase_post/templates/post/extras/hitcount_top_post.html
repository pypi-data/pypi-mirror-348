{% load cache %}
{% cache 3600 hitcount_top_post pk %}

<div id="{{pk}}" class="hitcount-top-post">
  <h2 class="text-gray-800 text-lg font-medium mb-2">{{title}}</h2>
  <div class="list-disc" >


    {%for item in page_obj%}
  
          <div class="hitcount-top-post-item">

            {% if item.product_name %}
            <a  href="{% url 'detail_view' item.pk %}"  >
                       {{item.product_name|truncatechars:32}} 
                </a>
              {% else %}
              <a  href="{% url 'detail_view' item.pk %}"  >
                {{item.title|truncatechars:32}} 
                       </a>
              {% endif %}
 
        </div>
 
    {%endfor%}
 
    
    </div>
</div>

{% endcache %}
