[build-system]
requires = ["setuptools>=40.9.0"]
build-backend = "setuptools.build_meta"
[project]
name = "bootstrapping_postgres"
version = "0.1.0"
description = "A simple script to bootstrap a PostgreSQL database"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "adbc-driver-postgresql>=1.5.0",
    "httpx>=0.28.1",
    "pyarrow>=19.0.1",
    "pydantic-settings>=2.8.1",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.scripts]
bootstrap = "bootstrapping_postgres.cli:app"