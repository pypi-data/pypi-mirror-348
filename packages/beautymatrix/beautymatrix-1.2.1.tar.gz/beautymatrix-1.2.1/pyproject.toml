[project]
name = "beautymatrix"
version = "1.2.1"
description = "A Python package to convert numpy matrices to beautiful formatted strings"
authors = [
    { name = "Rnarok" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10.0"
dependencies = [
    "numpy>=2.0.0"
]
keywords = ["numpy", "matrix", "formatting", "matrix to string", "beautymatrix"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
