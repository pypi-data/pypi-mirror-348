[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptoor"
version = "0.1.0"
readme = "README.md"
description = "Package your repo for pasting into an LLM prompt, respecting .gitignore., completely generated by chatgpt"
authors = [{ name="Jitender Shekhawat", email="me@jitendershekhawat.com" }]
requires-python = ">=3.7"
dependencies = [
    "pathspec>=0.11.1",
]

[project.scripts]
promptoor = "promptoor.cli:main"
