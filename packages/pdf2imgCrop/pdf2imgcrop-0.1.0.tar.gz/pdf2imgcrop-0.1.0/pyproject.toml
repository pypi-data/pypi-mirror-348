[project]
name = "pdf2imgCrop"
version = "0.1.0"
description = "将PDF文件转换为图片并自动裁剪空白边距"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "PyMuPDF>=1.23.0",
    "Pillow>=10.0.0",
    "tqdm>=4.65.0",
]
requires-python = ">=3.8"

[project.scripts]
pdf2imgcrop = "pdf2imgCrop.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pdf2imgCrop"]
