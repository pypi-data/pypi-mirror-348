[build-system]
requires = [
    "setuptools>=42",
    "scikit-build>=0.13",
    "scikit-build-core>=0.3.3",
]
build-backend = "scikit_build_core.build"

[project]
name = "symusic"
requires-python = ">=3.8"
authors = [
    {name = "Yikai Liao", email = "lyk-boya@outlook.com"},
    {name = "Zhongqi Luo", email = "luozhongqi@mail.com"},
    {name = "Nathan Fradet"}
]
maintainers = [
    {name = "Yikai Liao", email = "lyk-boya@outlook.com"},
    {name = "Zhongqi Luo", email = "luozhongqi@mail.com"},
    {name = "Nathan Fradet"}
]
description = "A high performance MIDI file parser with comprehensible interface."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["midi",
    "music",
    "mir"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: C++",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: File Formats",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
]

dependencies = [
    "numpy",
    "typing_extensions;python_version<'3.8'",
    "pySmartDL",
    "platformdirs"
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Yikai-Liao/symusic"
Repository = "https://github.com/Yikai-Liao/symusic.git"
Issues = "https://github.com/Yikai-Liao/symusic/issues"

[tool.scikit-build]
cmake.version = ">=3.26.1"
ninja.version = ">=1.11"

[tool.scikit-build.cmake.define]
BUILD_SYMUSIC_PY = "ON"
CMAKE_POLICY_VERSION_MINIMUM = "3.5"

[tool.scikit-build.metadata]
version.provider = "scikit_build_core.metadata.regex"
version.input = "python/symusic/__init__.py"

[project.optional-dependencies]
test = ["pytest-cov", "pytest-xdist[psutil]"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
log_cli_level = "INFO"
filterwarnings = [
  "error",
]
testpaths = ["tests"]

[tool.ruff]
target-version = "py38"
exclude = ["3rdparty"]

[tool.ruff.lint]
extend-select = [
    "ARG",
    "A",
    # "ANN",
    "B",
    "BLE",
    "C4",
    "COM",
    # "D",
    # "E",
    "EM",
    "EXE",
    "F",
    "FA",
    # "FBT",
    "G",
    "I",
    "ICN",
    "INP",
    "INT",
    "ISC",
    # "N",
    "NPY",
    "PERF",
    # "PGH",
    "PTH",
    "PIE",
    # "PL",
    "PT",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    # "SLF",
    "SIM",
    "T",
    "TCH",
    "TID",
    "UP",
    "W",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",  # allow assertions in tests
    "T201",  # print allowed
    "BLE001",# allow general exception
]
"python/symusic/core.pyi" = [
    "A003",  # allow using filter as method name
    "A002",  # allow format as argument name
    "F811",  # the first overloaded function generated by nanobind has no @overload decorator
]
"python/symusic/soundfont.py" = [
    "T201",  # print allowed
]
