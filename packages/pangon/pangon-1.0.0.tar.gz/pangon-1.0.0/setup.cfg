[metadata]
name = pangon
version = 1.0.0
author = Vedant Gandhi
author_email = vedant.storm@gmail.com
description = A simple module for self-encryption and Argon2 password hashing
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vedustorm/pangon
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

