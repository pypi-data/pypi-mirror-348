[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
authors = ["Elimity development team <dev@elimity.com>"]
description = "Client for connector interactions with an Elimity Insights server"
license = "Apache-2.0"
name = "elimity-insights-client"
readme = "README.md"
repository = "https://github.com/elimity-com/insights-client-python"
version = "10.2.1"

[tool.poetry.dependencies]
python = "^3.7"
python-dateutil = "^2.8.2"
requests = "^2.28.1"
simplejson = "^3.17.6"
typing-extensions = "^4.3.0"
more-itertools = ">=8.14,<10.0"

[tool.poetry.dev-dependencies]
black = "^23.3.0"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.981,<1.5"
types-python-dateutil = "^2.8.19"
types-requests = "^2.28.11"
types-simplejson = "^3.17.7"
pytest = "^7.1.3"
hypothesis = "^6.54.6"
jsonschema = "^4.16.0"
types-jsonschema = "^4.16.1"
isort = "^5.10.1"
flake8 = "^5.0.4"
pydocstyle = "^6.1.1"
