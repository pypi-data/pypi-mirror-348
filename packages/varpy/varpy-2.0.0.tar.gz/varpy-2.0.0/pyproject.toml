[build-system]
requires = ["setuptools>=61.0", "wheel", "numpy>=2.2.5"]
build-backend = "setuptools.build_meta"

[project]
name = "varpy"
version = "2.0.0"
description = "Value at Risk tools"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas-stubs>=2.2.3.250308",
    "pandas>=2.2.3",
    "arch>=7.2.0",
    "numpy>=2.2.5",
    "scipy>=1.15.3",
    "scipy-stubs>=1.15.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0"
]

[tool.setuptools]
package-dir = {"varpy" = "varpy"}

[tool.setuptools.packages.find]
where = ["."]
include = ["varpy*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
