[metadata]
name = openembed
version = attr: openembed.__version__
description = A unified interface for vector embeddings from different providers
long_description = file: README.md
long_description_content_type = text/markdown
author = OpenEmbed Team
author_email = info@openembed.example.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
keywords = embeddings, vectors, nlp, ai, machine learning
project_urls = 
	Bug Tracker = https://github.com/username/openembed/issues
	Documentation = https://openembed.readthedocs.io/
	Source Code = https://github.com/username/openembed

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
zip_safe = False

[options.packages.find]
where = src

[options.package_data]
* = *.json, *.yaml

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
ignore = E203, W503

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --cov=openembed --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

