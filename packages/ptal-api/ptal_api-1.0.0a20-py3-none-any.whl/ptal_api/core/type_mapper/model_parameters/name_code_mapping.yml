# Name-code mapping
# Use this file to set the desired type codes

### Examples:

# Example 1. For a concept property type named "Название" use the code "name" (instead of the code "nazvanie",
#            which is the default), and for a concept property type named "Код идентификатора" use "code"
#            (instead of "kod_identifikatora").

# Solution for Example 1.
#     concept_property_type_codes:
#       Название: 'name'
#       Код идентификатора: 'code'

# Example 2. Use automatically generated codes for all concept property types.

# Solution for Example 2. Do not use the base key "concept_property_type_codes", or leave its value empty.
#     concept_property_type_codes:

### Available base keys:

# concept_type_codes
# concept_property_type_codes
# concept_composite_property_type_codes
# concept_composite_property_component_value_type_codes
# concept_link_type_codes
# concept_link_property_type_codes
# concept_link_composite_property_type_codes
# concept_link_composite_property_component_value_type_codes
# concept_property_value_type_codes

### Available additional keys:

# property_type_codes
#          ->  acts on concept and concept link property types;
#              is less of a priority than "concept_property_type_codes" or "concept_link_property_type_codes"
# composite_property_type_codes
#          ->  acts on concept and concept link composite property types;
#              is less of a priority than "concept_composite_property_type_codes" or
#              "concept_link_composite_property_type_codes"
# any_property_type_codes
#          ->  acts on concept and concept link property and composite property types;
#              is less of a priority than "concept_property_type_codes", "concept_link_property_type_codes",
#              "concept_composite_property_type_codes", "concept_link_composite_property_type_codes",
#              "property_type_codes", "composite_property_type_codes"
# composite_property_component_value_type_codes
#          ->  acts on concept and concept link composite property component value types;
#              is less of a priority than "concept_composite_property_component_value_type_codes" or
#              "concept_link_composite_property_component_value_type_codes"


concept_type_codes:
  # Concept_type_name: 'type_code'

concept_property_type_codes:
  # Concept_property_type_name: 'type_code'

concept_composite_property_type_codes:
  # Concept_composite_property_type_name: 'type_code'

concept_composite_property_component_value_type_codes:
  # Concept_composite_property_component_value_type_name: 'type_code'

concept_link_type_codes:
  # Concept_link_type_name:
  #   - [Concept_from_type_name, Concept_to_type_name, type_code]

concept_link_property_type_codes:
  # Concept_link_property_type_name: 'type_code'

concept_link_composite_property_type_codes:
  # Concept_link_composite_property_type_name: 'type_code'

concept_link_composite_property_component_value_type_codes:
  # Concept_link_composite_property_component_value_type_name: 'type_code'

concept_property_value_type_codes:
  # Concept_property_value_type_name: 'type_code'

property_type_codes:
  # Property_type_name: 'type_code'

composite_property_type_codes:
  # Composite_property_type_name: 'type_code'

any_property_type_codes:
  # Any_property_type_name: 'type_code'

composite_property_component_value_type_codes:
  # Composite_property_component_value_type_name: 'type_code'
