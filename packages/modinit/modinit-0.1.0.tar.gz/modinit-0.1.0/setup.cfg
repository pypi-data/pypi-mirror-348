[metadata]
name = modinit
version = 0.1.0
author = eddiegulay
author_email = edgargulay@outlook.com
description = A tool for initializing AI model training repositories
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eddiegulay/modinit
project_urls = 
	Bug Tracker = https://github.com/eddiegulay/modinit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	modinit = modinit.cli:main

[egg_info]
tag_build = 
tag_date = 0

