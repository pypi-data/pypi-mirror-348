# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  DEBIAN_FRONTEND: noninteractive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  TERM: linux
  PYTHONUNBUFFERED: 1
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TZ: Europe/Brussels


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
# cache:
#   paths:
#    - .cache/pip
#    - venv/

before_script:
  - uname -a
  - apt-get update
  - apt-get -y upgrade
  - apt-get install -y tzdata locales-all
  - apt-get install -y swig
  - apt-get install -y nodejs npm
  - npm install -g jsdoc typedoc
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install atelier
  - pip install -r requirements.txt
  - pip install -e .

jest:
  image: ubuntu:latest

  before_script:
    - uname -a
    - apt-get update
    - apt-get -y upgrade
    - apt-get install -y tzdata locales-all
    - apt-get install -y nodejs npm python3 python3-pip python3-venv
    - npm install -g jsdoc typedoc
    - python3 -V  # Print out python version for debugging
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install atelier
    - pip install -r requirements.txt
    - pip install -e git+https://gitlab.com/lino-framework/book.git#egg=lino_book
    - pip install -e .
    - apt-get install -y chromium-browser
    - apt-get install -y libx11-xcb1 libxcomposite1 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6

  script:
    - npm install
    - echo 0 | tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns
    - npm run test
    - echo 1 | tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

test:
  script:
    - inv test

pages:
  script:
    - inv bd
    - mv docs/.build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
