[metadata]
name = conv2docx
version = 0.1.6
author = "Andrey Kolesov"
author_email = "never-ya@yandex.ru"
description = Convert JSON/YAML files to Microsoft Word (.docx) format using Markdown and Pandoc
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AndyTakker/conv2docx
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	pypandoc>=1.10
	pyyaml

[options.entry_points]
console_scripts = 
	conv2docx = conv2docx.cli:main

[egg_info]
tag_build = 
tag_date = 0

