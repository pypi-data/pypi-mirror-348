[metadata]
name = conv2docx
version = 0.1.4
author = "Andrey Kolesov"
author_email = "never-ya@yandex.ru"
description = Convert files to DOCX format
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pypandoc>=1.10

[options.entry_points]
console_scripts = 
	conv2docx = conv2docx.cli:main

[egg_info]
tag_build = 
tag_date = 0

