[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rally-cli"
version = "0.1.12"
description = "Rally software API Client"
authors = [{ name = "J. Andres Guerrero", email = "juguerre@gmail.com" }]
requires-python = ">=3.9.0,<3.13"
readme = "README.md"
license = "MIT"
dependencies = [
    "requests>=2.28.1,<3",
    "requests-futures>=1.0.0,<2",
    "treelib>=1.6.1,<2",
    "click>=8.1.3,<9",
    "tqdm>=4.64.1,<5",
    "simplejson>=3.18.0,<4",
    "urllib3>=1.26.13,<2",
    "dateparser>=1.1.4,<2",
    "pytz",
    "feedparser>=6.0.10,<7",
    "pydantic>=1.10.2,<2",
    "coloredlogs>=15.0.1,<16",
    "python-box>=6.1.0,<7",
    "aiohttp>=3.8.3,<4",
    "aiologger>=0.7.0,<1",
    "python-dotenv>=1.1.0",
]

[dependency-groups]
dev = [
    "responses>=0.22.0,<1",
    "pytest>=8,<9",
    "pre-commit>4,<5",
]

[tool.hatch.build.targets.sdist]
include = ["rallycli"]

[tool.hatch.build.targets.wheel]
include = ["rallycli"]

[tool.ruff]
line-length = 100

[tool.black]
line-length = 100
verbose = true
