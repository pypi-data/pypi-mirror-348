[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcli_problem_details"
dynamic = ["version"]
description = "RFC9457 compliant problem details for HCLI applications"
readme = "README.rst"
authors = [{name = "Jeff Michaud", email = "cometaj2@proton.me"}]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
keywords = ["hcli", "rfc9457", "problem-details", "exceptions", "http", "errors", "http"]

[project.urls]
Homepage = "https://github.com/cometaj2/hcli_problem_details"

[tool.setuptools.dynamic]
version = {attr = "hcli_problem_details.package.__version__"}
