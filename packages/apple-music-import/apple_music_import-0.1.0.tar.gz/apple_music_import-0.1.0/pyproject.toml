[project]
name = "apple-music-import"
version = "0.1.0"
authors = [
    { name="Arjun Ray", email="deconstructionalism@gmail.com"}
]
description = "convert, tag cover images, and import music files into Apple Music"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "mutagen>=1.47.0",
    "pydub>=0.25.1",
    "requests>=2.32.3",
    "send2trash>=1.8.3",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pydoclint>=0.6.6",
    "pydub-stubs>=0.25.1.6",
    "ruff>=0.11.9",
    "types-requests>=2.32.0.20250515",
]

[project.urls]
Homepage = "https://github.com/deconstructionalism/apple_music_import"
Issues = "https://github.com/deconstructionalism/apple_music_import/issues"

[tool.ruff]
target-version = "py310"
line-length = 88
lint.select = ["E", "F", "I"]  # E: pycodestyle, F: pyflakes, I: isort
lint.fixable = ["ALL"]
lint.unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true

[tool.pydoclint]
exclude = '\.venv'
