[tool.poetry]
name = "gridappsd-2030-5-client"
version = "0.2.2"
description = "IEEE 2030.5 client for GridAppSD"
authors = ["C. Allwardt <3979063+craig8@users.noreply.github.com>"]
readme = "README.md"
license = "BSD-3-Clause"
homepage = "https://github.com/GRIDAPPSD/gridappsd-2030-5-client"
repository = "https://github.com/GRIDAPPSD/gridappsd-2030-5-client"
keywords = ["gridappsd", "ieee2030.5", "smart grid", "sep2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
packages = [{include = "gridappsd_2030_5_client"}]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.24.1"
websockets = "^11.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
isort = "^5.12.0"
pylint = "^2.17.4"
respx = "^0.20.1"  # For mocking HTTP requests in tests

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100