[project]
name = "handmark"
version = "0.1.0"
description = "Handnotes to markdown in seconds"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Gabriel Borges", email = "dev.gabrielsborges@proton.me"}
]
dependencies = [
    "azure-ai-inference>=1.0.0b9",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]

[project.urls]
"Homepage" = "https://github.com/devgabrielsborges/handmark"
"Bug Tracker" = "https://github.com/devgabrielsborges/handmark/issues"

[project.scripts]
handmark = "src.main:main"
