[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ae-mitiq"
version = "0.0.2"
description = "Quantum error mitigation with pretrained autoencoder model."
authors = [
    {name="LIN XIAO DAO", email="112755009@g.nccu.edu.tw"}
]
dependencies = [
    "numpy",
    "qiskit < 2.0, >=1.2",
    "qiskit_ibm_runtime > 0.3",
    "qiskit_aer",
    "matplotlib",
    "pylatexenc",
    "ai_edge_litert",
    "dash",
    "plotly"
]
[tools.setuptools.packages.find]
where = "."
include = "ae_mitiq"

[tools.setuptools]
include-package-data = true
