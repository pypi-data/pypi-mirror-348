[project]
name = "ctd-processing"
version = "1.3.7"
description = "Custom CTD processing tools and a runner to use these interchangeable with the standard seabird modules."
authors = [
    { name = "Emil Michels", email = "<emil.michels@io-warnemuende.de>" },
]
readme = "README.md"
keywords = ["CTD", "processing", "seabird", "data", "Oceanography"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Oceanography",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
urls.homepage = "https://git.io-warnemuende.de/CTD-Software/processing"
urls.repository = "https://git.io-warnemuende.de/CTD-Software/processing"
urls.documentation = "https://ctd-software.pages.io-warnemuende.de/processing"

[tool.poetry.dependencies]
python = ">=3.12"
tomlkit = ">=0.12.3"
seabirdfilehandler = ">=0.4.2"
xarray = ">=2024.7.0"
numpy = ">=2.0.0"
toml = ">=0.10.2"
customtkinter = ">=5.2.2"
ctkmessagebox = ">=2.7"
scipy = ">=1.15.2"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.2"
pytest-cov = ">=6.0.0"
pytest-xdist = ">=3.6.1"
pre-commit = ">=3.7.1"
sphinx = ">=8.1.3"
sphinx-rtd-theme = ">=3.0.1"
sphinx-autodoc-typehints = ">=2.5.0"
pyment = ">=0.3.3"

[tool.poetry]
packages = [{ include = "processing", from = "src" }]

[tool.pytest.ini_options]
pythonpath = [".", "src", "src/processing"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    'ignore::DeprecationWarning',
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore: datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning',
]

[tool.coverage.run]
omit = ["tests/*"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F403", "F821"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
