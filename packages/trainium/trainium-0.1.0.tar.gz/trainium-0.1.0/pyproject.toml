# Top-level configuration for the Trainium project

[project]
name = "trainium"
version = "0.1.0"
description = "A Python library that automates your machine learning workflow from data preparation to model deployment"
authors = [{ name = "anmatngu", email = "nxan2911@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "joblib>=1.5.0",
    "matplotlib>=3.10.3",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "psutil>=7.0.0",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.6.1",
    "sqlalchemy>=2.0.41",
    "tqdm>=4.67.1",
    "types-pyyaml>=6.0.12.20250516",
]

# Grouped dependencies for development and testing tools
[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.10",
]

# Configuration for setuptools packaging
[tool.setuptools]
packages = ["trainium"]

# Pytest configuration options
[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# Mypy static type checking configuration
[tool.mypy]
ignore_missing_imports = true # Ignore missing imports from third-party libraries
