[project]
name = "my_chrome_bookmarks"
description = "Utils to load local chrome bookmarks."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Conchylicultor", email="etiennefg.pot@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    # Note: Python and license automatically added by some tools
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "google",
    "chrome",
    "bookmarks",
]
dependencies = [
    "etils[epy]",
]

# This is set automatically by flit using `etils.__version__`
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/conchylicultor/my-chrome-bookmarks"
repository = "https://github.com/conchylicultor/my-chrome-bookmarks"
# Other: `documentation`, `changelog`

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-xdist",
    "black",
]

[build-system]
requires = ["flit_core >=3.5,<4"]
build-backend = "flit_core.buildapi"
