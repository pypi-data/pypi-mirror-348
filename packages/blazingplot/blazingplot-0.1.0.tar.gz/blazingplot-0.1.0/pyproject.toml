[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blazingplot"
version = "0.1.0"
description = "A Fast and Fully Controlled Data Visualization Library"
readme = "README.md"
authors = [
    {name = "BlazingPlot Team", email = "info@blazingplot.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.9"
dependencies = [
    "dash>=2.0.0",
    "dash-bootstrap-components>=1.0.0",
    "plotly>=5.0.0",
    "polars>=0.15.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "numpy>=1.20.0",
    "jupyter-dash>=0.4.0",
    "ipython>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine",
]

[project.urls]
"Homepage" = "https://github.com/username/blazingplot"
"Bug Tracker" = "https://github.com/username/blazingplot/issues"

# Configuration for pytest
[tool.pytest]
testpaths = ["blazingplot/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

# Configuration for black
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

# Configuration for isort
[tool.isort]
profile = "black"
line_length = 88
