[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pebblenet"
version = "0.1.3"
authors = [
	{ name ="Andrew Hennis", email="andrew.mr.hennis@gmail.com" },
]
description = "A Python program that retrieves relevant data from the web and structures it in a JSON-compatible format for use in my UUT project."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
  "bs4"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dawnandrew100/pebblenet"
Issues = "https://github.com/dawnandrew100/pebblenet/issues"
