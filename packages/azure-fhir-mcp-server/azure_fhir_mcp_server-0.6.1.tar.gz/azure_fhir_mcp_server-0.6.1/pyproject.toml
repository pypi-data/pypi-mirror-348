[project]
name = "azure-fhir-mcp-server"
version = "0.6.1"
description = "Azure AHDS FHIR MCP Server"
authors = [
    { name = "Erik Howard", email = "erikhoward@pm.me" },
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
keywords = ["azure", "ahds", "fhir", "healthcare", "mcp", "model-context-protocol", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=2.2.10",
    "mcp[cli]>=1.7.1",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]

[project.scripts]
azure-fhir-mcp-server = "fhir_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fhir_mcp_server"]

# Configure PyPI publishing
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[project.urls]
"Homepage" = "https://github.com/erikhoward/azure-fhir-mcp-server"
"Bug Tracker" = "https://github.com/erikhoward/azure-fhir-mcp-server/issues"
"Documentation" = "https://github.com/erikhoward/azure-fhir-mcp-server/tree/main#azure-fhir-mcp-server-"