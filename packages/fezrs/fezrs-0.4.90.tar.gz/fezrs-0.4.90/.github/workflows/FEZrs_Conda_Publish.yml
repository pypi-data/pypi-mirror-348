name: Conda Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-conda:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda with Mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          miniforge-variant: Miniforge3
          mamba: true

      - name: Install conda-build and anaconda-client
        shell: bash -l {0}
        run: |
          mamba install -y conda-build anaconda-client

      - name: Extract version and sha256 from .bumpversion.cfg and PyPI
        shell: bash -l {0}
        run: |
          VERSION=$(python -c "from configparser import ConfigParser; cfg=ConfigParser(); cfg.read('.bumpversion.cfg'); print(cfg['bumpversion']['current_version'])")
          SHA256=$(curl -sL https://pypi.io/packages/source/f/fezrs/fezrs-${VERSION}.tar.gz | sha256sum | awk '{print $1}')
          echo "FEZRS_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "SHA256_HASH=${SHA256}" >> $GITHUB_ENV

      - name: Build Conda package
        id: build_conda
        shell: bash -l {0}
        env:
          FEZRS_VERSION: ${{ env.FEZRS_VERSION }}
          SHA256_HASH: ${{ env.SHA256_HASH }}
        run: |
          OUTPUT_PATH=$(conda-build recip/ --output)
          echo "output_path=$OUTPUT_PATH" >> $GITHUB_OUTPUT
          conda-build recip/

      - name: Upload to Anaconda Cloud
        shell: bash -l {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          echo "$ANACONDA_API_TOKEN" | anaconda login --username <USERNAME> --password --quiet
          anaconda upload "${{ steps.build_conda.outputs.output_path }}" --force
