[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "v9-api-toolkit"
version = "0.1.0"
description = "A Python package for interacting with the V9 API"
readme = "README.md"
authors = [
    {name = "Serhat Gürgenyatağı", email = "serhat.gurgenyatagi@pointr.tech"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/pointr/v9_api_toolkit"
"Bug Tracker" = "https://github.com/pointr/v9_api_toolkit/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]