[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "decision-engine-sdk"
version = "0.1.3"
description = "Python SDK client for the Decision Engine APIs"
authors = [{ name="Tinu Hareesswar", email="tinu.hareesswar@juspay.in" }]
readme = "README_SDK_PY.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "requests"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["decision_engine_sdk*"]