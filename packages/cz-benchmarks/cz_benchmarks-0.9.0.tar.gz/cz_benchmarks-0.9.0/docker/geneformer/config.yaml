_target_: model.Geneformer

# Training configuration
label_feature: cell_subclass
# Specific labels to exclude from training and evaluation
label_blocklist:
  - unknown
  - abnormal cell
  - animal cell
  - eukaryotic cell
# Also exclude labels with too few examples
label_min_examples: 10
# Fraction of the input Dataset to hold out for evaluation
test_size: 0.1

# Training arguments
training_args:
  learning_rate: 0.00005
  lr_scheduler_type: linear
  warmup_steps: 500
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2
  num_train_epochs: 16
  bf16: true

geneformer_vocabs_uri: s3://cz-benchmarks-data/models/v1/geneformer/vocabs/gene_dictionaries/

# Model configurations
models:
  gf_12L_30M:
    model_name: gf-12L-30M-i2048
    model_uri: s3://cz-benchmarks-data/models/v1/geneformer/gf-12L-30M-i2048
    token_config:
      gene_median_file: gene_dictionaries/gene_median_dictionary_gc30M.pkl
      token_dictionary_file: gene_dictionaries/token_dictionary_gc30M.pkl
      ensembl_mapping_file: gene_dictionaries/ensembl_mapping_dict_gc30M.pkl
      input_size: 2048

  gf_12L_95M:
    model_name: gf-12L-95M-i4096
    model_uri: s3://cz-benchmarks-data/models/v1/geneformer/gf-12L-95M-i4096
