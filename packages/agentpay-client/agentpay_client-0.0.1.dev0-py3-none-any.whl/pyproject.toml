[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentpay-client"
version = "0.0.1-dev0"
description = "Reserved project name for future AgentPay Client."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "AgentPay", email = "developers@agentpay.me" }]
keywords = ["agentpay", "client", "mcp", "payments", "infrastructure"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License"
]

[tool.hatch.build]
include = ["agentpay_client", "README.md", "LICENSE", "pyproject.toml"]

[project.urls]
"Homepage" = "https://agentpay.me"