[metadata]
name = django5-scheduler
version = 1.0.0
description = A calendaring app for Django5 (forked from orginal django-scheduler source).
long_description = file: README.md
long_description_content_type = text/markdown
author = Leonardo Lazzaro updated by Jake Morgan at NCI
author_email = lazzaroleonardo@gmail.com | updated by: jmorgan@ncicap.org
url = https://github.com/NCIAdmin/django5-scheduler
license = BSD
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Utilities

[options]
include_package_data = True
zip_safe = False
python_requires = >=3.7
install_requires = 
	Django>=5.0
	python-dateutil>=2.1
	pytz>=2013.9
	icalendar>=3.8.4
packages = find:

[options.extras_require]
dev = 
	black
	coverage>=3.7.1
	flake8
	isort

[flake8]
ignore = 
	W503
	E501

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = schedule
line_length = 88
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

