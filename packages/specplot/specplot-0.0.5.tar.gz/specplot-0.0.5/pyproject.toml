[project]
name = "specplot"
version = "0.0.5"
description = "Spectra plotting"

license = "AGPL-3.0-only"

authors = [ 
    { name = "Luca Choi", email = "pypi-0146@email.lucachoi.de" }
]

readme = "README.md"

requires-python = ">=3.11,<3.14"

dependencies = [
"numpy >=2.2.6",
"pandas >=2.2.3",
"lmfit >=1.3.3",
"matplotlib >=3.10.3"
]

[project.urls]
repository = "https://github.com/lucasmchoi/specplot"
"Bug Tracker" = "https://github.com/lucasmchoi/specplot/issues"

[tool.poetry.group.dev.dependencies]
mypy = ">=1"
black = ">=25"
ruff = ">=0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
