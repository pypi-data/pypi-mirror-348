[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "vz-test-package-sdk"
description = "vz api"
version = "20.20.10"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["vz", "test"]
authors = [{name = "rehan", email = "m.rehan.alam@gmail.com"}]
urls = {Documentation = "https://google.com"}
dependencies = ["apimatic-core~=0.2.0, >= 0.2.17", "apimatic-core-interfaces~=0.1.0, >= 0.1.5", "apimatic-requests-client-adapter~=0.1.0, >= 0.1.6", "deprecation~=2.1"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
