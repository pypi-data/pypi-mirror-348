[build-system]
requires = ["setuptools", "wheel", "cython>=3.0"]
build-backend = "setuptools.build_meta"


[project]
name = "medspacy_unqlite"
version = "0.9.8dev0"
description = "Fast Python bindings for the UnQLite embedded NoSQL database."
readme = "README.md"
authors = [
    {name = "Charles Leifer"},
    {name = "medspacy"}
]
requires-python = ">=3.4"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[project.urls]
"Repository" = "https://github.com/medspacy/medspacy-unqlite"
"Release notes" = "https://github.com/medspacy/medspacy-unqlite/releases"

[tool.setuptools]
include-package-data = true
