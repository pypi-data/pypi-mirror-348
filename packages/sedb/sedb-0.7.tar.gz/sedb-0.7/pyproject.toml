[project]
name = "sedb"
version = "0.7"
authors = [
    { name="Hansimov" },
]
description = "Search Engine DataBase utils"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ "tclogger", "pymongo", "elasticsearch", "pymilvus", "qdrant-client" ]

[project.urls]
Homepage = "https://github.com/Hansimov/sedb"
Issues = "https://github.com/Hansimov/sedb/issues"