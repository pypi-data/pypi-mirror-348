[project]
name = "aiovoip"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "multidict>=2.0",
    "pyquery",
    "aiodns",
    "websockets",
    "async-timeout",
]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pre-commit-hooks>=5.0.0",
    "pytest>=8.3.4",
    "pytest-mypy>=0.10.3",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.9.5",
    "tox>=4.26.0",
    "tox-uv>=1.25.0",
]

[tool.pytest.ini_options]
# addopts = ["--mypy"]
pythonpath = [
  ".",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
no_namespace_packages = true
ignore_missing_imports = true
strict = true

[tool.tox]
requires = ["tox>=4.19"]
envlist = ["py311", "py312", "py313"]


[tool.tox.env_run_base]
description = "Run test under {base_python}"
commands = [["pytest"]]