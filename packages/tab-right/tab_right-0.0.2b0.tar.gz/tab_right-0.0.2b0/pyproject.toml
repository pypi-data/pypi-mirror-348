[project]
name = "tab-right"
dynamic = ["version"]

description = "A Python package for easy analysis of tabular data for inference models, focusing on model-agnostic diagnostics using predictions."
authors = [
    { name = "DanielAvdar", email = "66269169+DanielAvdar@users.noreply.github.com" },
]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"

keywords = [
    "python"
]
dependencies = [
    "pandas",
    "scikit-learn>=1.6"
]

[dependency-groups]
dev = [
    "pytest>=7.1.2",
    "hypothesis>=6.23.3",
    "pre-commit>=2.20.0",
    "pre-commit-uv>=4",
    "pytest-cov>=4.0.0",
    "mypy==1.15.0",
    "pytest-parametrization>=2022",
    "ruff>=0.8.2",
    "sybil[pytest]",
    "pandas-pyarrow>=0.2.1",
    "pandas-stubs",
]
docs = [
    "sphinx>=8.2.0; python_version >= '3.11'",
    "sphinx>=7.0.0; python_version < '3.11'",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-plotly-directive",
    "matplotlib",
]
nbs = [
    "catboost>=1.2.2",
    "jupyterlab",
    "nbconvert>=7.0.0",
    "ipykernel>=6.0.0"
]

[tool.hatch.build.targets.sdist]
only-include = ["tab_right", ]
source = "."

[tool.hatch.build.targets.wheel]
only-include = ["tab_right", ]
source = "."

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[project.optional-dependencies]
plotly = ["plotly>=5.0.0","matplotlib>=3.0.0"]

[tool.ruff]
line-length = 120
include = ["pyproject.toml", "tests/**", ]

[tool.ruff.lint]
select = ["F", "B", "I", "F", "W", "E", "A", "N", "D", "DOC"]

fixable = ["ALL"]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "DOC"]
"docs/*" = ["D", "DOC"]
"nbs/*" = ["D", "DOC"]
[tool.ruff.lint.isort]
combine-as-imports = true
[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = false
ignore_missing_imports = true
