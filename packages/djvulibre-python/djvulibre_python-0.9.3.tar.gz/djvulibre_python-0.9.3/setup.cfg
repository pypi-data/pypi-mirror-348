[pycodestyle]
filename = *.py,*.pyx,*.px[di]
ignore = 412,E131,E2,E3,E4,E501,E722,W504
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.idea,
	deps,
max-line-length = 140

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.idea,
	deps,
max-line-length = 140

[egg_info]
tag_build = 
tag_date = 0

