[coverage:run]
omit = 
	*/tests/*
	molscene/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[aliases]
test = pytest

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
testpaths = [".", "docs"]
addopts = --doctest-glob="*.rst" -v --tb=short

[egg_info]
tag_build = 
tag_date = 0

