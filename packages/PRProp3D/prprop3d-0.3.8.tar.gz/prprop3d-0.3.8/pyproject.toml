[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PRProp3D"
version = "0.3.8"
description = "photorefractive propagator for CPU and GPU"
authors = [
    {name = "Mark Cronin-Golomb", email = "mark.croningolomb@gmail.com"}
]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "scipy>=1.0", "tqdm", "matplotlib"
]

[project.urls]
"Homepage" = "https://github.com/mcroning/PRProp3D_package"