[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiccel"
version = "1.1.7"
authors = [
  { name = "AROMAL TR", email = "aromaltr2000@gmail.com" },
]
description = "AIccel is a versatile Python library designed to simplify the creation, management, and deployment of lightweight AI agents. With support for multiple LLM providers (OpenAI, Gemini, Groq) and a modular architecture, AIccel empowers developers to build intelligent, scalable, and customizable agents for automation, decision-making, and task orchestration. Whether you're developing conversational bots, automated workflows, or collaborative AI systems, AIccel provides the tools to accelerate your AI projects."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
keywords = ["ai", "agents", "automation", "tools","Multi Agent system", "Agentic AI"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "openai>=1.0.0",
  "chromadb>=0.4.0",
  "PyPDF2>=3.0.0",
  "requests>=2.28.0",
  "orjson>=3.9.0",
  "cachetools>=5.3.0",
  "tenacity>=8.2.0",
  "aiohttp>=3.8.0",
  "numpy>=1.21.0",
  "google-generativeai>=0.3.0",
  "textsplitter"
]

[project.urls]
Homepage = "https://github.com/yourusername/aiccel"
Repository = "https://github.com/yourusername/aiccel.git"
Documentation = "https://aiccel.readthedocs.io"