[project]
name = "worldfactbook"
version = "0.1.3"
description = "A Python library for fetching and processing data from the CIA World Factbook."
authors = [{ name = "Laplace's Demon", email = "contact@laplacesdemon.com" }]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
dependencies = [
    "requests",  # Required for HTTP requests
]
requires-python = ">=3.8"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["worldfactbook"]  # Ensure your package is recognized
package-dir = {"" = "src"}

[tool.setuptools.package-data]
worldfactbook = ["*.json"]

[project.urls]
Homepage = "https://github.com/lapdem/worldfactbook"
Repository = "https://github.com/lapdem/worldfactbook"