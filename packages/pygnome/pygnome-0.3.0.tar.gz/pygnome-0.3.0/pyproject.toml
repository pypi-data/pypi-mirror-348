[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygnome"
version = "0.3.0"
description = "Python library for genome annotations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "PyGnome Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "ipykernel>=6.29.5",
    "numpy>=2.2.5",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]

[project.urls]
"Homepage" = "https://github.com/pcingola/pygnome"
"Bug Tracker" = "https://github.com/pcingola/pygnome/issues"

[tool.setuptools]
packages = {find = {include = ["pygnome", "pygnome.*"], exclude = ["pygnome.tests*"]}}

[tool.ruff]
line-length = 120
target-version = "py310"
