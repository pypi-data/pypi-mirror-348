[wheel]
universal = 1

[pep8]
max-line-length = 110
exclude = docs

[flake8]
max-line-length = 110
exclude = docs

[frosted]
max-line-length = 110
exclude = docs

[isort]
line_length = 110
default_section = THIRDPARTY
known_first_party = tabular_export,tests
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

