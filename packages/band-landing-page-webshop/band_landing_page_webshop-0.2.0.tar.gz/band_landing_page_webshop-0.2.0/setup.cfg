[metadata]
name = band-landing-page-webshop
version = 0.2.0
description = A full Django project packaged for installation
long_description = file: README.md
long_description_content_type = text/markdown
author = Robert Nagy
license = MIT

[options]
packages = find:
include_package_data = True
install_requires = 
	Django==5.1.7
	python-decouple==3.8
	stripe==12.0.0
	sqlparse==0.5.3

[options.entry_points]
console_scripts = 
	run-myproject = myproject.cli:main

[options.packages.find]
exclude = 
	*.tests
	tests.*

[flake8]
max-line-length = 140
exclude = 
	.venv,
	__pycache__,
	migrations,
	*.pyc,
	manage.py
ignore = 
	E203,
	W503

[egg_info]
tag_build = 
tag_date = 0

