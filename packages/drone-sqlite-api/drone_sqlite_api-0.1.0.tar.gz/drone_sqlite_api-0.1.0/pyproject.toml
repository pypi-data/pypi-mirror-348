[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drone-sqlite-api"
version = "0.1.0"
description = "A SQLite API for drone data management"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
authors = [
    {name = "Drone API Team"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/drone_sqlite_api"]
