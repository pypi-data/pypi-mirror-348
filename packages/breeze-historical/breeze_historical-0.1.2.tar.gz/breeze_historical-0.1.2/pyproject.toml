[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "breeze-historical"
version = "0.1.2"
authors = [
  { name="Kunal Agarwal", email="kunal.95a@gmail.com" },
]
description = "A library for fetching and caching historical market data from Breeze API using DynamoDB"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/breeze-historical" 