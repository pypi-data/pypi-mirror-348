[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyheavydb"
version = "8.0.1.post1"
requires-python = ">=3.10"
authors = [{name = "Heavy.AI", email = "community@heavy.ai"}]
description = "A DB API 2 compatible client for HeavyDB (formerly OmniSci and MapD)."
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "thrift >=0.13.0",
    "sqlalchemy >= 1.3",
    "numpy",
    "packaging",
    "requests >= 2.23.0",
]

[tools.setuptools]
py-modules = ["heavydb"]

[project.optional-dependencies]
rbc = [
    "rbc-project >=0.7.3"
]

doc = [
    "sphinx",
    "numpydoc",
    "sphinx-rtd-theme"
]

test = [
    "pytest",
    "coverage",
    "pytest-mock",
    "pandas"
]

dev = [
    "pyheavydb[doc]",
    "pyheavydb[test]",
    "pre-commit",
    "flit"
]

[project.urls]
Home = "https://github.com/heavyai/pyheavydb"
Source = "https://github.com/heavyai/pyheavydb"

[tool.flit.module]
name = "heavydb"

[tool.flit.sdist]
exclude = [
    "tests/*", "ci/*",
    "*.yml", "*.yaml", ".*"]

[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ["py37", "py38", "py39", "py310"]
force-exclude = '''
/(
  | tests/test_data/*
  | heavydb/common/*
  | heavydb/completion_hints/*
  | heavydb/extension_functions/*
  | heavydb/serialized_result_set/*
  | heavydb/thrift/*
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rsx -v"
testpaths = [
    "tests",
]
