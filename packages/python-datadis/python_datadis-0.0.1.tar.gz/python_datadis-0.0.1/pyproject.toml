[build-system]
requires = ["setuptools>=80.7"]
build-backend = "setuptools.build_meta"

[project]
name = "python-datadis"
version = "0.0.1"
authors = [{ name = "agaliste", email = "me@agaliste.dev" }]
description = "A Python client for the Datadis API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["requests>=2.32.3"]

[project.optional-dependencies]
dev = ["pytest>=8.3.5", "pytest-cov>=6.1.1", "python-dotenv>=1.1.0"]

[project.urls]
"Homepage" = "https://github.com/agaliste/python-datadis"
"Bug Tracker" = "https://github.com/agaliste/python-datadis/issues"
