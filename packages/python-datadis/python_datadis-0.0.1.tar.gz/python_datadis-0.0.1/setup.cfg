[tool:pytest]
addopts = --cov=datadis_client --cov-report=term --cov-report=xml --cov-report=html

[coverage:run]
source = datadis_client
omit = 
	*/test*
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

