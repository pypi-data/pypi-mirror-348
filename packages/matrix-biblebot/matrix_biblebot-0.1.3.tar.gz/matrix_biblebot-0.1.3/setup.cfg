[metadata]
name = matrix-biblebot
version = 0.1.3
author = Jeremiah K
author_email = jeremiahk@gmx.com
description = A simple Matrix bot that fetches Bible verses
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jeremiah-k/matrix-biblebot
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Topic :: Communications

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	matrix-nio>=0.25.2
	requests>=2.32.3
	pyaml>=25.1.0
	httpx>=0.28.1
	python-dotenv>=1.1.0
	aiohttp>=3.10.11
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
biblebot.tools = *.yaml, *.env, *.service

[options.entry_points]
console_scripts = 
	biblebot = biblebot.cli:main

[egg_info]
tag_build = 
tag_date = 0

