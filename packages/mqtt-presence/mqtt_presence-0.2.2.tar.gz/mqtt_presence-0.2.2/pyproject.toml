[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mqtt-presence"
version = "0.2.2"
description = "Lightweight MQTT-based presence detection with shutdown support"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Bjoern Boeckle", email = "bjoern@boeckle-net.de" }]
keywords = ["mqtt", "presence", "shutdown", "home assistant", "smart home", "mqtt discovery", "mqtt-client", "mqtt-online", "mqtt online state"]
dependencies = [
    "paho-mqtt>=2.0.0",
    "cryptography>=3.4.0",
    "requests",
    "flask",
    "pyyaml",
    "waitress",
    "platformdirs"
]
requires-python = ">=3.6"

[project.scripts]
mqtt-presence = "mqtt_presence.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
