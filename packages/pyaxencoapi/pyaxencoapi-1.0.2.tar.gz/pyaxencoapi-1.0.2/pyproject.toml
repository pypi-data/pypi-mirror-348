[project]
name = "pyaxencoapi"
version = "1.0.2"
description = "Librairie d'utilisation de l'API REST/Websocket d'Axenco"
readme = "README.md"
authors = [{ name = "LÃ©o Periou", email = "leo.periou@axenco.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.8.0",
    "python-socketio[asyncio_client]>=5.0.0",
    "async-timeout>=4.0.2"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--tb=short -q"

[tool.coverage.run]
branch = true
source = ["pyaxencoapi"]

[tool.mypy]
strict = true

[tool.isort]
profile = "black"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "aiohttp",
  "aioresponses",
  "python-socketio[asyncio_client]",
  "coverage",
  "pytest-cov"
]

