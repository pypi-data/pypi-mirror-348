[project]
name = "apresenta"
version = "0.1.0"
description = "Apresenta is a command-line toolkit for automatic narration of presentation videos."
readme = "README.md"
authors = [
    { name = "OtÃ¡vio Barradas" }
]
requires-python = ">=3.13"
dependencies = [
    "moviepy>=2.1.2",
    "typer>=0.15.4",
]

[project.scripts]
apresenta = "apresenta:main"

[build-system]
