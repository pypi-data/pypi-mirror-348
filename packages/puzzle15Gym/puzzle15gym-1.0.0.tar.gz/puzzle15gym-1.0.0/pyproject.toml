[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "puzzle15Gym"
version = "1.0.0"
description = "A Gym environment for the sliding block puzzle game"
readme = "README.md"
authors = [{name = "Evaldas Visockas", email = "developersediary@gmail.com"}]
license = {text = "GPL-3.0-or-later "}
requires-python = ">=3.12"
dependencies = [
    "gym>=0.17.3",
    "numpy>=2.2.3",
    "matplotlib>=3.10.1",
    "puzzle15 >= 1.0.0"
]

[project.urls]
repository = "https://github.com/EvalVis/Puzzle15Gym"

[tool.setuptools]
packages = ["puzzle15Gym"] 