[project]
name = "indeca"
version = "0.1.0"
description = ""
authors = [
    { name = "phildong" },
]
dependencies = [
    "numpy<2",
    "pandas>=2.2.3",
    "plotly>=6.0.0",
    "seaborn>=0.13.2",
    "xarray>=2025.1.2",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
    "opencv-python>=4.11.0.86",
    "python-levenshtein>=0.26.1",
    "dask>=2025.2.0",
    "cvxpy==1.5.1",
    "scikit-learn>=1.6.1",
    "statsmodels>=0.14.4",
    "distributed>=2025.2.0",
    "netcdf4>=1.7.2",
    "pyarrow>=19.0.1",
    "dtaidistance>=2.3.12",
    "osqp>=0.6.7.post3",
    "panel>=1.5.5",
    "sparse>=0.15.5",
    "line-profiler>=4.1.3",
    "scikit-image>=0.25.2",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"

[project.license]
text = "GPL-3.0"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
simulate_data = "python scripts/s00_simulate_data.py"
benchmark_ar = "python scripts/s01_benchmark_ar.py"
benchmark_bin = "python scripts/s01_benchmark_bin.py"
plot_test = "python tests/plot_results.py"

[tool.pdm.dev-dependencies]
dev = [
    "line-profiler[all]>=4.1.3",
    "jupyter>=1.1.1",
]
test = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-xdist>=3.6.1",
    "black>=23.7.0,<24.0.0",
    "flake8>=6.1.0,<7.0.0",
    "mypy>=1.5.1,<2.0.0",
    "pytest-dependency>=0.6.0",
    "pytest-order>=1.3.0",
    "pytest-plt>=1.1.1",
    "pytest-repeat>=0.9.3",
    "pytest-harvest>=1.10.5",
    "pytest-runtime-xfail>=1.0.3",
    "svgutils>=0.3.4",
    "statannotations>=0.7.2",
]

[tool.black]
line-length = 88
target-version = [
    "py311",
]
include = "\\.pyi?$"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-n auto -v --cov=indeca --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
