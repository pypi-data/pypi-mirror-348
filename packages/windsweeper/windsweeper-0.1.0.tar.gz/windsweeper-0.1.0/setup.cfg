[metadata]
name = windseepwer
version = 0.1.0
description = Python SDK for Windsweeper MCP
author = Windsweeper Team
author_email = team@windsweeper.io
url = https://github.com/windsweeper/windsweeper
project_urls = 
	Bug Tracker = https://github.com/windsweeper/windsweeper/issues
	Documentation = https://docs.windsweeper.io
	Source Code = https://github.com/windsweeper/windsweeper
	Changelog = https://github.com/windsweeper/windsweeper/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.0,<3.0.0
	pydantic>=2.0.0,<3.0.0
	click>=8.0.0,<9.0.0

[options.extras_require]
dev = 
	pytest>=7.0.0,<8.0.0
	pytest-cov>=4.0.0,<5.0.0
	black>=23.0.0,<24.0.0
	isort>=5.0.0,<6.0.0
	mypy>=1.0.0,<2.0.0
	flake8>=6.0.0,<7.0.0
	pre-commit>=3.0.0,<4.0.0
test = 
	pytest>=7.0.0,<8.0.0
	pytest-cov>=4.0.0,<5.0.0
	pytest-mock>=3.10.0,<4.0.0
docs = 
	sphinx>=7.0.0,<8.0.0
	sphinx-rtd-theme>=1.0.0,<2.0.0
	myst-parser>=1.0.0,<2.0.0
	sphinx-autodoc-typehints>=1.19.0,<2.0.0
	sphinx-copybutton>=0.5.0,<0.6.0
	sphinxcontrib-mermaid>=0.7.1,<0.8.0
	sphinx-autobuild>=2021.3.14,<2022.0.0

[options.entry_points]
console_scripts = 
	windseepwer = windseepwer.cli:main

[egg_info]
tag_build = 
tag_date = 0

