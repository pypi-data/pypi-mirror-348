[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maji_passport"
version = "1.0.10"
authors = [
  { name="Viktor Ivanov", email="viktorteodorihivanov@gmail.com" },
]
description = "Maji Passport With custom authorisation"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# ---------- RUNTIME DEPENDENCIES ----------
dependencies = [
  # core
  "django>=3.2",
  "djangorestframework>=3.14",
  "djangorestframework-simplejwt>=5.3",   # modern JWT
  "pyjwt>=2.10,<3",
  "cryptography>=44",

  # extras
  "django-countries-plus>=2.2",
  "loguru>=0.7",
  "httpx>=0.27",
  "confluent-kafka>=2.3",
  "pillow>=10",
  "sentry-sdk>=1.40",
  "drf-yasg[validation]>=1.21"
]

[project.urls]
Homepage = "https://gitlab.com/argo-media/argo-media-backend-ecosystem/maji-passport-library"
Issues = "https://gitlab.com/argo-media/argo-media-backend-ecosystem/maji-passport-library/issues"