[project]
name = "chercher"
version = "0.1.37"
description = "Universal and personal search engine."
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [
  "chercher-plugin-md",
  "click>=8.1.8",
  "loguru>=0.7.3",
  "pluggy>=1.5.0",
  "pydantic>=2.11.3",
  "pydantic-settings>=2.9.0",
  "rich>=14.0.0",
  "textual>=3.2.0",
]

[project.urls]
homepage = "https://dnlzrgz.com/projects/chercher/"
source = "https://github.com/dnlzrgz/chercher"
issues = "https://github.com/dnlzrgz/chercher/issues"
releases = "https://github.com/dnlzrgz/chercher/releases"

[dependency-groups]
dev = [
  "commitizen>=4.5.1",
  "faker>=37.1.0",
  "pre-commit>=4.2.0",
  "pytest>=8.3.5",
  "ruff>=0.11.4",
  "textual-dev>=1.7.0",
]

[project.scripts]
chercher = "chercher:cli.cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
chercher-plugin-md = { path = "../chercher-plugin-md", editable = true }
