[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aliasify-cli"
version = "1.0.3"
description = "Aliases Keeper - Manage and synchronize your aliases"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "typer[all]>=0.9.0",
    "python-dotenv>=0.19.0",
    "gitpython>=3.1.0",
    "pyyaml>=6.0.1"
]

[project.scripts]
aliasify = "aliasify.aliasify:app" 