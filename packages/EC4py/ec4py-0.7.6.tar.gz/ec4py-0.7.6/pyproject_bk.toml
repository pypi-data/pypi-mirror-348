[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.setuptools.packages.find]
where=["src"]


[project]
name = 'EC4py'
version = "0.2.0"
dependencies = [
    'nptdms',
    'matplotlib', 
    'pathlib',
    'scipy',
    'numpy',
    'pandas'
]
requires-python = ">=3.08"
authors = [{name = "Gustav Wiberg", email = "g.wiberg@nordicec.com"}]
maintainers = [
  {name = "Gustav Wiberg", email = "g.wiberg@nordicec.com"}
]
description = 'A package for data treatment of electrochemical data generated by EC4 DAQ. '
readme = "README.md"
license = {file = "LICENSE"}
keywords = ['python', 'EC4', 'tdms', 'Nordic Electorchemistry', 'electorchemistry']
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/Guswib/EC4py"
Documentation = "https://github.com/Guswib/EC4py"
Repository = "https://github.com/Guswib/EC4py"
Issues = "https://github.com/Guswib/EC4py"
Changelog = "https://github.com/Guswib/EC4py"