[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "EC4py"
version = "0.7.6"
dependencies = [ "nptdms", "matplotlib", "pathlib", "scipy", "numpy", "pandas",]
requires-python = ">=3.08"
description = "A package for data treatment of electrochemical data generated by EC4 DAQ. "
readme = "README.md"
keywords = [ "python", "EC4", "tdms", "Nordic Electorchemistry", "electorchemistry",]
classifiers = [ "Development Status :: 4 - Beta", "Operating System :: OS Independent", "Programming Language :: Python",]
docs_url = "https://nordicec.github.io/EC4py/"
author = "Gustav Wiberg"
maintainer = "Gustav Wiberg"
home_page = "https://nordicec.github.io/EC4py/"
platform = "any"
[[project.authors]]
name = "Gustav Wiberg"
email = "g.wiberg@nordicec.com"

[[project.maintainers]]
name = "Gustav Wiberg"
email = "g.wiberg@nordicec.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://nordicec.github.io/EC4py/"
Documentation = "https://nordicec.github.io/EC4py/"
Repository = "https://github.com/nordicec/EC4py"
Issues = "https://github.com/nordicec/EC4py/issues"
Changelog = "https://github.com/NordicEC/EC4py/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [ "--import-mode=importlib",]
testpaths = [ "test",]

[tool.setuptools.packages.find]
where = [ "src",]
