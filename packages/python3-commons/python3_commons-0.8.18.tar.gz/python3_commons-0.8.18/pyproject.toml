[build-system]
requires = ["setuptools", "wheel", "pyscaffold>=3.2a0,<3.3a0"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-commons"
version = "0.8.18"
description = "Re-usable Python3 code"
authors = [
    {name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com"}
]
license = {text = "gpl-3"}
readme = {file = "README.rst", content-type = "text/x-rst"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]
keywords = []
dependencies = [
    "aiohttp[speedups]~=3.11.16",
    "asyncpg~=0.30.0",
    "fastapi-users-db-sqlalchemy~=7.0.0",
    "fastapi-users[sqlalchemy]~=14.0.1",
    "lxml~=5.4.0",
    "minio~=7.2.15",
    "msgpack~=1.1.0",
    "msgspec~=0.19.0",
    "pydantic[email]~=2.11.3",
    "pydantic-settings~=2.9.1",
    "SQLAlchemy[asyncio]~=2.0.40",
    "valkey[libvalkey]~=6.1.0",
    "zeep~=4.3.1"
]
requires-python = ">=3.13"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov"
]

[project.urls]
Homepage = "https://github.com/kamikaze/python3-commons"
Documentation = "https://github.com/kamikaze/python3-commons/wiki"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.pytest.ini_options]
addopts = [
    "--verbose"
]
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.flake8]
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py"
]

[tool.pyscaffold]
version = "3.2.3"
package = "python3_commons"

[tool.bdist_wheel]
universal = true
