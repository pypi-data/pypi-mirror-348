[build-system]
requires = ["setuptools>=61.0", "wheel", 'torch', 'numpy', 'joblib']
build-backend = "setuptools.build_meta"

[project]
name = "pyaerial"
version = "0.2.6"
description = "An implementation of the Aerial neurosymbolic association rule mining algorithm from tabular datasets."
readme = "README.md"
authors = [
    { name = "Erkan Karabulut", email = "e.karabulut@uva.nl" }
]
license = { text = "MIT" }
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/DiTEC-project/pyaerial"
Documentation = "https://github.com/DiTEC-project/pyaerial"
Source = "https://github.com/DiTEC-project/pyaerial"
Tracker = "https://github.com/DiTEC-project/pyaerial/issues"