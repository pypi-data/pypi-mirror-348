[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verti-osi"
version = "2.5.2"
description = "A CLI tool for generating OCI-compliant container images for Python and Node.js projects."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["typer", 'pyyaml', 'jsonschema', 'checkov']

[project.scripts]
verti-osi = "vertibit_osi_image_generator.cli:app"