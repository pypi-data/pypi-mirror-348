[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "valorantproapi"
version = "1.1.3"
authors = [
  { name="Gabriel Bermes--Poupeau", email="gabrielbermesp@gmail.com" },
]
description = "A python library to retrieve data from pro matches of valorant registered on the site https://vlr.gg/."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ThorkildFregi/valorantproapi"
Issues = "https://github.com/ThorkildFregi/valorantproapi/issues"