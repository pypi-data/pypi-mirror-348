[build-system]
requires = ["setuptools>=42", "wheel"] # 指定建置所需的套件
build-backend = "setuptools.build_meta" # 指定用於建置的後端

[tool.pytest.ini_options]
# 設定 pytest 的選項
minversion = "6.0" # 最低 pytest 版本要求 (可選)
addopts = "-ra -q" # 執行 pytest 時的額外參數 (例如: -ra 顯示除了通過之外的所有資訊, -q 簡化輸出)
testpaths = [ # 指定測試文件所在的目錄
    "tests",
]
python_files = "test_*.py" # 指定測試文件的命名模式

# [tool.flake8] # flake8 的設定也可以放在這裡，但您已有 .flake8 文件
