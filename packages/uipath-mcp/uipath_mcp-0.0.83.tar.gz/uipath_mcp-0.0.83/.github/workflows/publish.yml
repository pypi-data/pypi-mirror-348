name: Build and publish

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: "ubuntu-24.04"

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup venv
        run: |
          uv venv
          uv sync --all-extras

      - name: Build
        run: |
          uv build

      - name: Publish
        run: |
          uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

