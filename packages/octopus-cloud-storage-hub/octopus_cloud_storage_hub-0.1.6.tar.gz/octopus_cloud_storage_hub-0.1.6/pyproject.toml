[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopus-cloud-storage-hub"
version = "0.1.6"
description = "Octopus Cloud Storage Hub"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.2.2.post1",
    "click<8.2.0",
    "oss2>=2.19.1",
    "python-dotenv==1.0.1",
    "rich==13.7.1",
    "twine>=6.1.0",
    "typer>=0.15.3",
]

[project.scripts]
ocsh = "ocsh.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["ocsh"]
