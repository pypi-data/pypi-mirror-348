[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autumn-py"
dynamic = ["version"]
description = 'Autumn Python SDK'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "John Yeo", email = "johnyeocx@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "requests",
  "pydantic",
]

[project.urls]
Documentation = "https://github.com/John Yeo/autumn-py#readme"
Issues = "https://github.com/John Yeo/autumn-py/issues"
Source = "https://github.com/John Yeo/autumn-py"

[tool.hatch.version]
path = "src/autumn/__about__.py"

[tool.hatch.envs.default]
python = "3.8.19" 
dependencies = [
  "pytest",
  "requests",
  "pydantic",
]

[tool.hatch.envs.default.scripts]
test = "pytest"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/autumn tests}"

[tool.hatch.build.targets.wheel]
packages = ["src/autumn"]

[tool.coverage.run]
source_pkgs = ["autumn", "tests"]
branch = true
parallel = true
omit = [
  "src/autumn/__about__.py",
]

[tool.coverage.paths]
autumn = ["src/autumn", "*/autumn-py/src/autumn"]
tests = ["tests", "*/autumn-py/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
