[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adef-tools"
version = "0.2.1"
description = "Script to work with Integrated Alert Deforestacion"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "Luis Alfredo LÃ³pez Gonzales", email = "lalgonzales@gmail.com" }
]

keywords = [
    "deforestation",
    "alert",
    "integrated",
    "monitoring",
    "geospatial",
    "analysis",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "dask[distributed]>=2025.4.1",
    "geopandas>=1.0.1",
    "matplotlib>=3.10.1",
    "owslib>=0.33.0",
    "pyarrow>=20.0.0",
    "rioxarray>=0.19.0",
    "tqdm>=4.67.1",
]

[project.scripts]
adef-tools = "adef_tools.cli:cli"

[project.urls]
repository = "https://git.icf.gob.hn/alopez/adef-integ-tools"
homepage = "https://git.icf.gob.hn/alopez/adef-integ-tools"
issues = "https://git.icf.gob.hn/alopez/adef-integ-tools/-/issues"

[tool]
[tool.hatch.build.targets.sdist]
packages = ["adef_tools"]
exclude = ["docs*, data*, results*"]

[tool.hatch.version]
path = "adef_tools/__init__.py"

[tool.hatch.envs.default]
features = ["dev"]
scripts.test = "pytest"

[tool.flake8]
exclude = ["tests", "docs"]
max-line-length = 88

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version = "0.2.1"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "adef_tools/__init__.py",
    "pyproject.toml",
    "uv.lock"
]

[dependency-groups]
build = [
    "twine>=6.1.0",
    "fiona>=1.10.1",
    "pyinstaller>=6.13.0",
    "pyproj>=3.7.1",
    "rasterio>=1.4.3",
    "shapely>=2.1.0"
]

tests = [
    "bokeh>=3.1.0",
    "notebook>=7.4.2",
]

dev = [
    "commitizen>=4.7.0",
    "bump-my-version>=1.1.2",
    "pip>=25.1.1",
    "pre-commit>=4.2.0"
]
