[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "housefullcode"  # MUST be unique on PyPI
version = "0.2.0"
description = "House full code"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    { name="Untying-Cage1", email="housefull420boys@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools.packages.find]
include = ["Housefull*"]

[project.urls]
"Homepage" = "https://github.com/housefull420/TL.git"
