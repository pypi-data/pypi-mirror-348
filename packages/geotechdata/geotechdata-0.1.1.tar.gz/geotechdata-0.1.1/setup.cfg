[metadata]
name = geotechdata
version = 0.1.1
author = geocoder-eng
description = A general Geotechnical data structure and utilities for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/geocodes-eng/geotechdata
keywords = geotechnical, borehole, spt, groundwater
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pandas
	matplotlib

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

