services:

  validator-0:
    image: validator
    platform: "linux/amd64"
    build:
      dockerfile: Dockerfile.validator
      args:
        CELESTIA_APP_VERSION: ${CELESTIA_APP_VERSION:-v3.4.2-mocha}
    environment:
      # provide amount of bridge nodes to provision (default: 2)
      - BRIDGE_COUNT=3
      - VALIDATOR_COUNT=2
      - LIGHT_COUNT=1
      - NODE_ID=0
    ports:
      - "19090:9090"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  validator-1:
    image: validator
    platform: "linux/amd64"
    build:
      dockerfile: Dockerfile.validator
      args:
        CELESTIA_APP_VERSION: ${CELESTIA_APP_VERSION:-v3.4.2-mocha}
    environment:
      - NODE_ID=1
    ports:
      - "19091:9090"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  validator-2:
    image: validator
    platform: "linux/amd64"
    build:
      dockerfile: Dockerfile.validator
      args:
        CELESTIA_APP_VERSION: ${CELESTIA_APP_VERSION:-v3.4.2-mocha}
    environment:
      - NODE_ID=2
    ports:
      - "19092:9090"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  bridge-0:
    image: bridge
    platform: "linux/amd64"
    build:
      dockerfile: Dockerfile.bridge
      args:
        CELESTIA_NODE_VERSION: ${CELESTIA_NODE_VERSION:-v0.21.9}
    environment:
      - NODE_ID=0
      - SKIP_AUTH=true
    ports:
      - "26658:26658"
      - "19093:9090"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  bridge-1:
    image: bridge
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.bridge
      args:
        CELESTIA_NODE_VERSION: ${CELESTIA_NODE_VERSION:-v0.21.9}
    environment:
      - NODE_ID=1
    ports:
      - "36658:26658"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  bridge-2:
    image: bridge
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.bridge
      args:
        CELESTIA_NODE_VERSION: ${CELESTIA_NODE_VERSION:-v0.21.9}
    environment:
      - NODE_ID=2
    ports:
      - "46658:26658"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  light-0:
    image: light
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.bridge
      args:
        CELESTIA_NODE_VERSION: ${CELESTIA_NODE_VERSION:-v0.21.9}
    environment:
      - NODE_ID=0
      - NODE_TYPE=light
    ports:
      - "56658:26658"
    volumes:
      - credentials:/credentials
      - genesis:/genesis

volumes:
  # local volume where node's credentials can persist
  credentials:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './credentials'
  # a temporary fs where the genesis hash is announced
  genesis:
    driver_opts:
      type: tmpfs
      device: tmpfs
