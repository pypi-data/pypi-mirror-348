[project]
name = "apicadabri"
version = "0.5.1"
description = "Magical tools to interact with web APIs from a data scientist's perspective."
readme = "README.md"
authors = [
    { name = "Christopher SchÃ¶lzel", email = "christopher.schoelzel@mailbox.org" },
]
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "API",
    "data science",
    "parallel",
    "async",
    "fast",
    "batch",
    "HTTP",
    "REST",
]
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Framework :: Pydantic",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: WWW/HTTP",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.14",
    "asyncio>=3.4.3",
    "humanize>=4.12.3",
    "multidict>=6.2.0",
    "pydantic>=2.10.6",
    "tqdm>=4.67.1",
    "yarl>=1.18.3",
]

[project.urls]
Homepage = "https://github.com/CSchoel/apicadabri"
Repository = "https://github.com/CSchoel/apicadabri"
Issues = "https://github.com/CSchoel/apicadabri/issues"
Changelog = "https://github.com/CSchoel/apicadabri/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]

# Same as Black.
line-length = 100
indent-width = 4

# Assume Python 3.11
target-version = "py311"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

[tool.ruff.lint]
# Select all rules by default
select = ["ALL"]
ignore = [
    "TD002", # adding an author to TODOs wastes space and is redundant because of git history
    "TD003", # once there is an issue, there is no need to keep the TODO => don't require links
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# source: https://github.com/astral-sh/ruff/issues/4368#issue-1705468153
"test/**/*.py" = [
    # at least this three should be fine in tests:
    "S101", # asserts allowed in tests...
    "ARG",  # Unused function args -> fixtures nevertheless are functionally relevant...
    "FBT",  # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    # The below are debateable
    "PLR2004", # Magic value used in comparison, ...
    "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
    "INP001",  # Test folders should not have an `__init__.py`
]

[dependency-groups]
dev = [
    "keepachangelog>=2.0.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.4",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
