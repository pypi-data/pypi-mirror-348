[project]
name = "alibabacloud-dms-mcp-server"
version = "0.1.2"
description = "MCP Server for AlibabaCloud DMS"
readme = "README.md"
authors = [
    { name = "AlibabaCloud DMS" }
]
requires-python = ">=3.10"
dependencies = [
    "alibabacloud-dms-enterprise20181101>=1.72.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
]

license = "Apache-2.0"
license-files = ["LICENSE"]


[project.scripts]
alibabacloud-dms-mcp-server = "alibabacloud_dms_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[venv]
mode = "none"
