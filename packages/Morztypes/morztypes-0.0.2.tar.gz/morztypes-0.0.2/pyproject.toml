[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "Morztypes"
version = "0.0.2"
authors = [
  { name="LolosharaGd", email="lolikbrawl5@gmail.com" },
]
description = "My small library for types like Vector2&3"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/LolosharaGd/Morztypes"
Issues = "https://github.com/LolosharaGd/Morztypes/issues"
