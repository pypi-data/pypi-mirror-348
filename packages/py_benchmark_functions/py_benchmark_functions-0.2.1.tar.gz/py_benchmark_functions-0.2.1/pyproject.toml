[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py_benchmark_functions"
authors = [{name = "Moésio Filho", email = "moesio.f@gmail.com"}, {name = "Gabriel Barbosa"}]
maintainers = [{name = "Moésio Filho", email = "moesio.f@gmail.com"}]
version = "0.2.1"
readme = "README.md"
description = " Python benchmark functions for Optimization with NumPy, TensorFlow and PyTorch support."
requires-python = ">=3.8"
keywords = ["optimization", "benchmark", "numpy", "tensorflow", "torch", "benchmark functions", "global optimization"]
classifiers = ["Development Status :: 4 - Beta", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12"]
dependencies = ["numpy >= 1.21.0", "matplotlib>=3.0.0"]

[project.optional-dependencies]
dev = ["pytest", "pytest-timeout"]
tensorflow = ["tensorflow >= 2.0.0"]
torch = ["torch >= 2.0.0"]

[project.urls]
repository = "https://github.com/moesio-f/py-benchmark-functions"

[tool.setuptools]
packages = ["py_benchmark_functions"]
