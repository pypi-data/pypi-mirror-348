[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "texmark"
authors = [
    {name = "MahÃ© Perrette", email = "mahe.perrette@gmail.com"},
]
description='Download data to build a Climate Harzard Map'
readme = "README.md"
requires-python = ">=3.9"
version = "0.1.0"
# license = {text = "MIT"}

# dynamic = ["version", "dependencies"]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies =  {file = ["requirements.txt"]}

# [project.optional-dependencies]

[project.urls]
homepage = "https://github.com/perrette/texmark"

# [tool.setuptools_scm]
# write_to = "hazardmap/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "texmark",
]

[ tool.setuptools.package-data ]
texmark = ["templates/**/*"]

[project.scripts]
texmark = "texmark.build:main"
texmark-filter = "texmark.filters:main"