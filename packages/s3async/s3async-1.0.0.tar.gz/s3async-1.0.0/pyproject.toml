[tool.poetry]
name = "s3async"
version = "1.0.0"
description = "Helper functions for interacting with s3."
authors = ["Arsi Juote <arsi.juote@advian.fi>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
s3 = "s3async.console:cli"


[tool.poetry.group.dev.dependencies]
pyyaml = "^6.0.1"
ruff = "^0.11.9"
setuptools = "^80.7.1"
types-aiofiles = "^24.1.0.20250326"

[tool.pytest.ini_options]
junit_family="xunit2"
addopts="--cov=s3async --cov-fail-under=65 --cov-branch"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["F", "E", "PL"]
ignore = ["PLR2004"]


fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0"
aiobotocore = {version = "^2.2.0", extras = ["boto3"]}
aiofiles = "^0.8.0"

[tool.poetry.dev-dependencies]
pytest = "^8.3.5"
coverage = {version = "^5.4", extras = ["toml"]}
pytest-cov = "^2.11"
bandit = "^1.6"
mypy = "^0.990"
pre-commit = "^2.9.2"
bump2version = "^1.0"
pytest-docker = "^3.2.1"
pytest-asyncio = "^0.18.3"
mypy-boto3-s3 = "^1.21.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
