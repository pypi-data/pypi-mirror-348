[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "roibaview"
version = "0.1.7"
description = "A PyQt6-based application for ROI visualization."
authors = [
    { name="Nils", email="your.email@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

dependencies = [
    "PyQt6",
    "pyqtgraph",
    "numpy",
    "pandas",
    "scipy",
    "h5py",
    "tifftools",
    "tifffile",
    "opencv-python",
    "ffmpy",
    "joblib",
    "roifile"
]

[project.scripts]
roibaview = "roibaview.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["roibaview*"]