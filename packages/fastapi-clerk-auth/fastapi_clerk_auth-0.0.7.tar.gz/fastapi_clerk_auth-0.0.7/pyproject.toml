[project]
name = "fastapi_clerk_auth"
version = "0.0.7"
description = "FastAPI Auth Middleware for Clerk (https://clerk.com)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "OSS Mafia", email = "dev@oss-mafia.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["fastapi", "clerk", "authentication", "jwt"]
dependencies = [
    "fastapi>=0.95.0",
    "PyJWT>=2.0.0",
    "cryptography>=43.0.1",
]

[project.optional-dependencies]
dev = [
    "ruff==0.2.0",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "bump2version",
]

[project.urls]
"Homepage" = "https://github.com/OSSMafia/fastapi-clerk-middleware"
"Source" = "https://github.com/OSSMafia/fastapi-clerk-middleware"

[tools.setuptools.packages.find]
where = "fastapi_clerk_auth/"
include = ["fastapi_clerk_auth"]
namespaces = true

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"