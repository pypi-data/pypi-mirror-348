[project]
name = "uniqpath"
version = "0.1.0"
description = "Generate unique file or directory paths with flexible formatting."
authors = [
    {name = "Ton Nom", email = "ton.email@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["path", "unique", "file", "directory", "utils", "suffix"]
dependencies = [
    "pytest==8.3.5",
]

[project.urls]
Homepage = "https://github.com/ton-utilisateur/uniqpath"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"