[project]
name = "uniqpath"
version = "0.1.1"
description = "Generate unique file or directory paths with flexible formatting."
authors = [
    { name = "Julien Rabault", email = "julienrabault@icloud.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["path", "unique", "file", "directory", "utils", "suffix"]
dependencies = [
    "pytest==8.3.5",
]

[project.urls]
Homepage = "https://github.com/JulienRabault/uniqpath"
