name: Ruff
on: 
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install the project
        run: |
          uv sync --all-extras --dev
          source .venv/bin/activate

      - name: Run Ruff
        run: |
          uv run ruff format --diff
          uv run ruff check

