[build-system]
requires = ["setuptools","setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["bull_stacj*"]
exclude = ["docs*", "tests*"]

[project]
name = "Bull-Stack"
version = "0.0.1"
readme = "README.md"
dependencies = [
  'Flask-SQLAlchemy',
  'Flask-FEFset',
  'Flask-UXFab',
  'Flask-Bauto',
  'Flask-IAM'
]
