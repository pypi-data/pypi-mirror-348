[project]
name = "litestar-django"
version = "0.2.2"
description = "Django model support for Litestar"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Janek NouvertnÃ©", email = "janek@litestar.dev" },
]
maintainers = [
  { name = "Litestar Developers", email = "hello@litestar.dev" },
]
requires-python = ">=3.9"
dependencies = [
    "django>=4.2.20",
    "litestar>=2.16.0",
]

[dependency-groups]
dev = [
    "django-enumfields2>=3.0.2",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-django>=4.11.1",
    "ruff>=0.11.7",
    "typing-extensions>=4.13.2",
]


[tool.mypy]
packages = ["litestar_django"]
strict = true
python_version = "3.9"


[tool.ruff]
target-version = "py39"
