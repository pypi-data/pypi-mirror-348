[metadata]
name = mukh
version = 0.0.32
author = Ishan Dutta
author_email = duttaishan098@gmail.com
description = A comprehensive face analysis library that provides unified APIs for various face-related tasks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ishandutta0098/mukh
project_urls = 
	Bug Tracker = https://github.com/ishandutta0098/mukh/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11
install_requires = file: requirements.txt

[options.extras_require]
dev = file: requirements_dev.txt

[options.package_data]
mukh = ["py.typed"]

[egg_info]
tag_build = 
tag_date = 0

