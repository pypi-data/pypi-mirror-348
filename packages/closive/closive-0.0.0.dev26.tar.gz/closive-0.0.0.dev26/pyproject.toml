[project]
name = "closive"
version = "0.0.0dev26"
description = "Abstractions for callback-heavy control flows."
readme = "README.md"
authors = [
    { name = "kosmolebryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.11.0"
dependencies = [
    "ipykernel>=6.29.5",
    "jupyterlab-myst>=2.4.2",
    "mystmd>=1.3.26",
    "returns>=0.25.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.15.0",
    "ruff>=0.11.10",
    "uv>=0.7.4",
]
optional = [
    "ipython>=9.2.0",
    "numpy>=2.2.5",
    "pyyaml>=6.0.2",
]
