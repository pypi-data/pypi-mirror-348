[project]
name = "PremiumCalculator"
version = "0.1.1"
description = "A simple calculator package"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Al Muksid", email = "programming.me01@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows"
]

dependencies = []

[project.urls]
