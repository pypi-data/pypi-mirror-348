name: Code Style

on: [push]

jobs:
  cs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Install dependencies
        run: pip install --upgrade pip flake8 pylint
      - name: Run flake8
        run: flake8 .
