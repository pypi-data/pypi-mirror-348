[project]
name = "thermosac"
version = "0.0.1.dev1 "
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ivan Antolovic", email = "62339319+ivanantolo@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
"thermosac" = ["src/thermosac"]
include = ["src/thermosac/py.typed"]

[tool.hatch.build.targets.wheel]
# ship only files that live inside your package directories
only-packages = true

[tool.hatch.build.targets.sdist]
# same for the source archive
only-packages = true