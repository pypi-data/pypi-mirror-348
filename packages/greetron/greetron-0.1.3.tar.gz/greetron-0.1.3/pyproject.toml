[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greetron"
version = "0.1.3"
description = "A lightweight library to generate formal and informal greetings and goodbyes."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
  { name = "Aryan Bhan", email = "vsaryan151@gmail.com" }
]

keywords = ["greeting", "chatbot", "assistant", "conversation", "friendly-bot"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Communications :: Chat",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]

[project.urls]
Homepage = "https://pypi.org/project/greetron"

[project.scripts]
greetron = "greetron.cli:main"