[project]
name = "fnsignal"
version = "1.8.0"
description = "A simple function signal system for Python"
authors = [
    {name = "howShouldIChosseMyUsername", email = "trademark2179@gmail.com"}
]
readme = "Readme.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "asyncio>=3.4.3",
    "typing-extensions>=4.0.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["fnsignal"] 