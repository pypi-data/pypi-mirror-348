[metadata]
name = robotframework-playerlibrary
version = 1.1.0
author = Linh Nguyen Nhat
author_email = linh0804@gmail.com
description = A simple library for automation testing with UI and API using Playwright
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/lynhbn/robotframework-playerlibrary
project_urls = 
	Bug Tracker = https://github.com/lynhbn/robotframework-playerlibrary/issues
	repository = https://github.com/lynhbn/robotframework-playerlibrary
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

