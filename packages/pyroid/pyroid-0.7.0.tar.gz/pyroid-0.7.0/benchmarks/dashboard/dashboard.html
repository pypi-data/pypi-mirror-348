
        <!DOCTYPE html>
        <html>
        <head>
            <title>Pyroid Performance Dashboard</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                }
                .header {
                    background-color: #0066cc;
                    color: white;
                    padding: 20px;
                    text-align: center;
                }

                    max-width: 1200px;

                    padding: 20px;

                .chart {

                .footer {

                    padding: 20px;
