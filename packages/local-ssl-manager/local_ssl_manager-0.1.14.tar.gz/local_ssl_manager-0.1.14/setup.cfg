[metadata]
name = local-ssl-manager
description = Manage local SSL certificates for development environments
long_description = file: README.md
long_description_content_type = text/markdown
author = Maximilian Bertram
author_email = contact@maxbertram.com
license = MIT
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Build Tools
	Topic :: System :: Systems Administration
	Topic :: Security :: Cryptography
project_urls = 
	Bug Tracker = https://github.com/MaxBer04/local_ssl_manager/issues
	Documentation = https://github.com/MaxBer04/local_ssl_manager#readme
	Source Code = https://github.com/MaxBer04/local_ssl_manager

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	click>=8.0.0
	colorama>=0.4.4
	rich>=10.0.0
	certifi>=2022.12.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ssl-manager = local_ssl_manager.cli:main

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
	black>=22.3.0
	isort>=5.10.1
	flake8>=4.0.1
	mypy>=0.942
docs = 
	mkdocs>=1.3.0
	mkdocstrings>=0.18.1
	mkdocs-material>=8.2.8

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

