[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local-ssl-manager"
version = "0.1.14"
description = "Manage local SSL certificates for development environments"
authors = [{name = "Maximilian Bertram", email = "contact@maxbertram.com"}]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Security :: Cryptography",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",       # Modern command line interface
    "colorama>=0.4.4",    # Terminal colors for all platforms
    "rich>=10.0.0",       # Rich text and formatting in the terminal
    "certifi>=2022.12.7", # SSL certificate handling
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.3.0",
    "isort>=5.10.1",
    "flake8>=4.0.1",
    "mypy>=0.942",
    "pre-commit>=2.20.0",
    "pre-commit>=2.20.0",
]
docs = [
    "mkdocs>=1.3.0",
    "mkdocstrings>=0.18.1",
    "mkdocs-material>=8.2.8",
]

[project.urls]
"Homepage" = "https://github.com/MaxBer04/local_ssl_manager"
"Bug Tracker" = "https://github.com/MaxBer04/local_ssl_manager/issues"
"Documentation" = "https://github.com/MaxBer04/local_ssl_manager#readme"

[project.scripts]
ssl-manager = "local_ssl_manager.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
