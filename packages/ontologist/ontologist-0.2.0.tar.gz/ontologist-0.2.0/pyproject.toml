[tool.poetry]
name = "ontologist"
version = "0.2.0"
description = "A Python library for validating RDF data alignment with ontologies without requiring shape resources."
authors = ["Tommaso Bianco <tommaso.bianco@gmail.com>"]
repository = "https://github.com/atomobianco/ontologist"
readme = "README.md"
packages = [
  {include = "ontologist"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
rdflib = "^7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
deptry = "^0.21.2"
mypy = "^1.5.1"
pre-commit = "^4.0.1"
pyshacl = "^0.29.0"
tox = "^4.11.1"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["ontologist"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"



[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["ontologist"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
