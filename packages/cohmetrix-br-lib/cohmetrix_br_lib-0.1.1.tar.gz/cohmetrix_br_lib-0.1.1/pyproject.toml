[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cohmetrix-br-lib"
version = "0.1.1"
description = "Biblioteca para extração de características linguísticas para o Português Brasileiro."
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "nltk>=3.8.1",
    "numpy>=1.24.4",
    "pandas>=2.0.3",
    "pyphen>=0.14.0",
    "spacy>=3.6.1",
    "unidecode>=1.3.7",
    "tqdm>=4.65.0",
]

[project.urls]
Github = "https://github.com/moesio-f/cohmetrix-br"

[tool.setuptools.package-data]
"cohmetrixBR.resources" = ["intentional_verbs.csv", "layout-one.txt", "MRC.csv"]
