[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-mice"
version = "0.4.8"
description = "Mixture of Convex Experts (MiCE) for PyTorch"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.txt" }

authors = [
  { name = "Joshuah Rainstar", email = "Joshuah.Rainstar@gmail.com" }
]

keywords = ["convex", "mixture-of-experts", "pytorch", "icnn", "machine-learning"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]

dependencies = [
  "torch>=1.6.0"
]

requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/falseywinchnet/MiCE"
Repository = "https://github.com/falseywinchnet/MiCE"
