[project]
  name = "pulumi_duplocloud"
  description = "A Pulumi provider for creating and managing DuploCloud infrastructure."
  dependencies = ["parver>=0.2.1", "pulumi>=3.142.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11; python_version < \"3.11\""]
  keywords = ["pulumi", "duplocloud", "category/cloud", "infrastructure", "kubernetes", "containers", "devops", "aws", "azure", "gcp"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.1.0a1747359283"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://duplocloud.com"
    Repository = "https://github.com/duplocloud/pulumi-duplocloud"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_duplocloud = ["py.typed", "pulumi-plugin.json"]
