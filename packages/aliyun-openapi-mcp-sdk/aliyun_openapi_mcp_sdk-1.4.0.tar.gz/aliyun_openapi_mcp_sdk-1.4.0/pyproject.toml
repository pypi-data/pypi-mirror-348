[build-system]
requires = ["hatchling", "tomli"]
build-backend = "hatchling.build"

[project]
name = "aliyun-openapi-mcp-sdk"
version = "1.4.0"
description = "Aliyun Automatic MCP server generator for OpenAPI applications - converts OpenAPI endpoints to MCP tools for LLM integration"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "ai", email = "ai@aliyun-inc.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["aliyun","openapi", "mcp", "llm", "claude", "ai", "tools", "api", "conversion", "fastapi", "flask", "django"]
dependencies = [
]

[project.urls]
"PyPI" = "https://pypi.org/project/aliyun-openapi-mcp-sdk/"

[project.scripts]
aliyun-openapi-mcp-sdk = "aliyun_openapi_mcp_sdk.cli:app"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"

[dependency-groups]
dev = [
]

[tool.hatch.build.targets.wheel]
packages = ["src/"]

