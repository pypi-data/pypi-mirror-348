[tool.poetry]
name = "algo-library"
version = "0.0.10"
description = "Library for common algorithms"
authors = ["Gustav Rasmussen"]
readme = "README.md"
packages = [{include = "algo_lib"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "2.2.0"
matplotlib = "^3.9.2"
pandas = "^2.2.3"
scikit-learn = "^1.6.0"
faker = "^33.1.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
mypy = "^1.14.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
