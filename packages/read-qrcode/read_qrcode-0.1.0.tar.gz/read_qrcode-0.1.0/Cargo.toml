[package]
name = "read-qrcode"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "read_qrcode"
crate-type = ["cdylib"]

[dependencies]
image = "0.25.6"
pyo3 = { version = "0.24.0", features = ["extension-module", "abi3-py310"] }
rqrr = "0.9.3"
