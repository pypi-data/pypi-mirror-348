[project]
name = "pyzotero-cli"
version = "0.1.3"
description = "A CLI wrapper for pyzotero"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.0",
    "pyyaml>=6.0.2",
    "pyzotero>=1.6.11",
    "tabulate>=0.9.0",
    "pytest>=7.0",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
]

[project.scripts]
zot = "pyzotero_cli.zot_cli:zot"

[tool.setuptools.packages.find]
include = ["pyzotero_cli"]

[tool.uv]
package = true