[project]
name = "synthetic-window-titles"
version = "0.1.0"
description = "This project helps create synthetic window titles for model training."
authors = [
    {name = "qiblatainf",email = "qiblatain@live.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "nlpaug",
    "torch",
    "transformers"
]

[project.urls]
Repository = "https://github.com/paxray/synthetic-window-titles"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
