[project]
authors = [{ name = "Wardy", email = "wardy3+gitlab@gmail.com" }]
description = "Untappd API returned structures"
name = "utpd-models-api"
readme = "README.md"
requires-python = ">=3.13"
version = "0.1.4"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = ["pydantic>=2.11.3"]

[dependency-groups]
dev = ["common-tools[dev]>=0.1.0"]
test = ["common-tools[test]>=0.1.0"]

[tool.uv.sources]
common-tools = { path = "../common-tools" }

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
