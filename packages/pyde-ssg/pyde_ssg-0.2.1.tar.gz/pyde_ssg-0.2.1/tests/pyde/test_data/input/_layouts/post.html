<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/styles/page.css">
		<script src="/js/script.js" type="module"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>
		{% filter indent(width='\t\t') -%}
		{% include header.html %}
		{%- endfilter %}
		<main>
			<h2><a href="{{ page.path }}">{{ page.title }}</a></h2>
			<div id="word-count">Word count: {{ page.word_count }}</div>
			{% filter indent(width='\t\t\t') -%}
			{{ content }}
			{%- endfilter %}
		</main>
	</body>
</html>
