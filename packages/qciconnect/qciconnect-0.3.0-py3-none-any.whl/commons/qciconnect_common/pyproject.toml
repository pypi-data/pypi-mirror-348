[tool.setuptools-git-versioning] # for automatic versioning
enabled = true
dirty_template = "{tag}"

[tool.poetry]
name = "qciconnect_common"
version = "0.1.0"  # Placeholder version
description = "Contains utility methods for QCI Connect application"
authors= ["QC Software Team"]
packages = [
    { include = "../qciconnect_common" }
]

[tool.poetry.dependencies]
python = "3.12.7"
pytest = { version = "8.3.2", optional = true }
ruff = { version = "0.3.7", optional = true }
mypy = { version = "1.11.2", optional = true }
numpy = { version = "1.26.4", optional = true }
pydantic = { version = "2.9.2", optional = true }
pydantic-settings = { version = "2.4.0", optional = true }
celery = { version = "5.4.0", optional = true }
sqlmodel = "0.0.19" #  with 0.0.20 pytest will throw the error sqlalchemy.exc.StatementError: (builtins.AttributeError) 'str' object has no attribute 'hex' in test_job.py and test_jobs_api.py. This should be considered in the near future.


[tool.poetry.extras]
testing = ["pytest", "numpy"]
codestyle-mypy = ["mypy", "pytest", "pydantic", "pydantic-settings", "celery", "numpy"]
codestyle-ruff = ["ruff"]
dev = ["pytest", "numpy", "mypy", "pydantic", "pydantic-settings", "celery", "ruff"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
