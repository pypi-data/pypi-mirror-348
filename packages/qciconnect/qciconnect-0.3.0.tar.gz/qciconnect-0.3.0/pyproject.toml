[project]
name = "qciconnect"
version = "0.3.0"
authors = [
  { name="DLR-SC", email="qc-software@dlr.de" },
  { name="David da Costa", email="david.da.costa@dlr.de" },
  { name="Thomas Keitzl", email="thomas.keitzl@dlr.de" },
  { name="Johannes Renkl", email="johannes.renkl@dlr.de" },
  { name="Thomas Stehle", email="thomas.stehle@dlr.de" },
]
description = "An API client to work with the DLR QCI Connect quantum computing platform."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
]
keywords = ["quantum computing", 
            "API client",
            "QCI Connect",
            ]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.poetry]
name = "qciconnect"
version = "0.3.0"
description = "An API client to work with the DLR QCI Connect quantum computing platform."
authors = ["Team Hequate <qc-software@dlr.de>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "qciconnect" },
    { include = "commons/hequate_common" },
    { include = "commons/qciconnect_common" },
]
include = ["CHANGELOG.md", 
           "examples/example_remote.ipynb",
           "CONTRIBUTORS",
]


[tool.poetry.dependencies]
python = "^3.12"
httpx = "^0.28.1"
pydantic = "^2.10.6"
tabulate = "^0.9.0"
python-keycloak = "^5.3.1"
numpy = "^1.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
