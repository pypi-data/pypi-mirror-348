[project]
name = "envguard-python"
version = "0.1.0"
description = "A Python utility for robust serverless environment variable validation using Pydantic"
authors = [
    { name = "EnvGuard Contributors", email = "envguard@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "serverless",
    "environment-variables",
    "validation",
    "pydantic",
    "aws-lambda",
    "google-cloud-functions",
    "azure-functions",
    "configuration"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Pydantic",
    "Typing :: Typed"
]
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.5.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
dev = [
    "black>=23.3.0",
    "ruff>=0.0.270",
    "mypy>=1.3.0",
    "types-setuptools>=68.0.0",
]

[project.urls]
Homepage = "https://github.com/envguard/envguard"
Documentation = "https://github.com/envguard/envguard/tree/main/packages/envguard-python#readme"
Repository = "https://github.com/envguard/envguard.git"
Issues = "https://github.com/envguard/envguard/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/envguard_python"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=envguard_python"
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["envguard_python"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
