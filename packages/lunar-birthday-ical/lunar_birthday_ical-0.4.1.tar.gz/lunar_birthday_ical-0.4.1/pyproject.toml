[project]
name = "lunar-birthday-ical"
dynamic = []
description = "A command line tool written in Python 3 for creating lunar birthday events"
authors = [
    { name = "ak1ra", email = "git@ak1ra.xyz" },
]
dependencies = [
    "PyYAML>=6.0.2",
    "icalendar>=6.1.1",
    "lunar-python>=1.3.12",
    "httpx>=0.28.1",
    "argcomplete>=3.5.3",
]
requires-python = ">=3.11"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Other Audience",
]
keywords = [
    "lunar",
    "birthday",
    "icalendar",
]
readme = "README.md"
license = "LICENSE"
version = "0.4.1"

[project.urls]
Repository = "https://github.com/ak1ra-lab/lunar-birthday-ical"
Issues = "https://github.com/ak1ra-lab/lunar-birthday-ical/issues"
Changelog = "https://github.com/ak1ra-lab/lunar-birthday-ical/blob/master/CHANGELOG.md"

[project.scripts]
lunar-birthday-ical = "lunar_birthday_ical.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src",
    "tests",
    "config/example-lunar-birthday.yaml",
    "config/not-a-public-holiday.yaml",
]

[tool.pdm.version]
source = "scm"

[dependency-groups]
tests = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
lint = [
    "ruff>=0.9.4",
]
dev = [
    { include-group = "tests" },
    { include-group = "lint" },
    "nox>=2024.10.9",
    "pre-commit>=4.2.0",
]
