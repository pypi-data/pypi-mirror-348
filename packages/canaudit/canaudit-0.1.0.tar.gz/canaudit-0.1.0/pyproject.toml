[project]
name = "canaudit"
version = "0.1.0"
description = "A stand-alone, offline, and OS-agnostic CAN security analysis tool."
authors = [{ name = "Feras A.", email = "hello@feras.dev" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<4.0"

dependencies = [
    "pandas>=2.2",
    "cantools (>=40.2.2,<41.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
]

[project.optional-dependencies]
dev = [
    "black>=24.0",
    "flake8>=7.0",
    "isort>=5.12",
    "pytest>=8.1",
    "mypy>=1.8",
    "pre-commit>=3.7",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.2.0"
isort = "^5.10.1"
pytest = "^8.3.5"
pre-commit = "^4.2.0"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88
known_first_party = "canaudit"
