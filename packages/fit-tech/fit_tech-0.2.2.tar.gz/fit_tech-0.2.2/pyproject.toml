[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fit-tech"
version = "0.2.2"
description = "ФитТех: тренировки, питание, рецепты."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [{ name = "Екатерина Мелешко", email = "meleshko.katia@gmail.com" }, { name = "Валерий Гайдеек", email = "vgaydeek@gmail.com" }, {name = "Валерия Гопкало", email = "valgopkalo@mail.ru"}]
dependencies = [
  "fastapi==0.103.1",
  "uvicorn==0.23.2",
  "sqlalchemy==2.0.40",
  "pydantic>2.0",
  "email-validator",
  "pydantic-settings==2.0.3",
  "python-jose==3.3.0",
  "passlib==1.7.4",
  "bcrypt==4.0.1",
  "python-multipart==0.0.6",
  "psycopg2-binary==2.9.7",
  "redis==4.6.0",
  "celery==5.3.4",
  "aiogram>=3.2.0",
  "icalendar==5.0.7",
  "pytz==2023.3",
  "httpx==0.25.0",
  "jinja2==3.1.2",
  "aiofiles>=23.2.1,<24.2",
  "geoalchemy2==0.14.0",
  "python-dateutil==2.8.2",
  "websockets>=10.0",
  "asyncpg==0.30.0",
  "requests",
]

[project.optional-dependencies]
dev = ["pytest==8.2", "pytest-cov==4.1.0"]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "venv*", ".env*", ".github*"]
