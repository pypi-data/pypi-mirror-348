[project]
name = "test_module_ravalsahil1311"
version = "0.0.7a2"
authors = [
  { name="Raval Sahil", email="ravalsahil1311@gmail.com" },
  { name="Raval Sahil-AtQor", email="sahil.raval@atqor.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "azure-cosmos>=4.9.0",
  "python-dotenv>=1.1.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/VectorVerse/TestModule"
Issues = "https://github.com/VectorVerse/TestModule/issues"


[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
