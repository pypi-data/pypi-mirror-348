[metadata]
name = vowdb
version = 0.1.0
description = A high-performance synchronous vector database for similarity search
long_description = file: README.md
long_description_content_type = text/markdown
author = Your Name
author_email = your.email@example.com
license = MIT
license_files = LICENSE
url = https://github.com/yourusername/vowdb
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	faiss-cpu>=1.7.4
	sentence-transformers>=2.2.2
	numpy>=1.21.0
	psutil>=5.9.0

[egg_info]
tag_build = 
tag_date = 0

