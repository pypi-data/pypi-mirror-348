[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vowdb"
version = "0.1.4"
description = "A high-performance synchronous vector database for similarity search"
readme = "README.md"
authors = [{ name = "Rushikesh Sunil Kotkar", email = "rshksh019@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "faiss-cpu>=1.7.4",
    "sentence-transformers>=2.2.2",
    "numpy>=1.21.0",
    "psutil>=5.9.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/rushikeshkotkar04/vowdb"
Repository = "https://github.com/rushikeshkotkar04/vowdb"
