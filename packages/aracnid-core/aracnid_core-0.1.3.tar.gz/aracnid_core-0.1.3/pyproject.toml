[tool.poetry]
name = "aracnid-core"
version = "0.1.3"
description = "Base interfaces for Aracnid integration connectors"
authors = ["Jason Romano <aracnid@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/aracnid/aracnid-core"
