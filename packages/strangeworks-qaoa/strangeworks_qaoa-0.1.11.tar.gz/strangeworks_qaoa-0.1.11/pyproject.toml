[tool.poetry]
name = "strangeworks-qaoa"
version = "0.1.11"
description = "Extension to strangeworks sdk to allow user to run qaoa service"
authors = ["SFlann <stuart@strangeworks.com>"]
readme = "README.md"
packages = [{include = "strangeworks_qaoa"}]

[tool.poetry.dependencies]
python = "^3.10"
networkx = "^3.0"
numpy = "1.23.5"
qiskit = "^0.41.0"
strangeworks = "^0.6.1"
dimod = "^0.12.4"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest = "^7.2.1"
pre-commit = "^3.0.4"
ipykernel = "^6.21.1"
python-dotenv = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 88
ignore = "E203, E501, E722, E741, F401, F841, W503"
per-file-ignores = [
    "__init__.py:F401"
]
