[project]
name = "dwrappr"
version = "0.0.8"
authors = [
  { name="Nils Klasen", email="likeable.versed-78@icloud.com" },
]
description = "A lightweight and extensible Python package for managing data, tailored for researchers working with structured data."
readme = "README.md"
requires-python = ">=3.11,<4"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://git-ce.rwth-aachen.de/kls/dwrappr"
Documentation = "https://dwrappr-725c08.pages.git-ce.rwth-aachen.de/"
Issues = "https://git-ce.rwth-aachen.de/kls/dwrappr/-/issues"

[tool.setuptools.packages.find]
where = ["src"]