[project]
name = "tatapov"
version = "0.2.4"
license = "MIT"
authors = [{ name = "Zulko" }]
description = "Tools for DNA overhang misannealing data."
readme = "pypi-readme.rst"
keywords = ["overhang", "golden gate", "DNA", "annealing", "mismatch"]
dependencies = ["pandas", "appdirs", "openpyxl"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/tatapov"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["docs*", "examples*", "tests*"]
