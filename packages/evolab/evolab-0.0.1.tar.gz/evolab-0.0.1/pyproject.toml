[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evolab"
dynamic = ["version"]
description = 'Adaptive Intelligence Through Continual Learning'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
    { name = "Yasas Senarath", email = "12231659+ysenarath@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["click>=8.1.8"]

[project.urls]
Documentation = "https://github.com/ysenarath/evolab#readme"
Issues = "https://github.com/ysenarath/evolab/issues"
Source = "https://github.com/ysenarath/evolab"

[project.scripts]
evolab = "evolab.misc.main:cli"

[tool.hatch.version]
path = "src/evolab/__init__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/evolab tests}"

[tool.coverage.run]
source_pkgs = ["evolab", "tests"]
branch = true
parallel = true
omit = []

[tool.coverage.paths]
evolab = ["src/evolab", "*/evolab/src/evolab"]
tests = ["tests", "*/evolab/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
