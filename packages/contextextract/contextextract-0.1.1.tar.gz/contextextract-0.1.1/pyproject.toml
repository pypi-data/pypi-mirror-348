[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextextract"
version = "0.1.1"
description = "Extract contextual key-value pairs from URLs, PDFs, or text using Groq API"
readme = "README.md"
authors = [
    {name = "Shabd Snehi Juneja", email = "shabdsnehi08@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "pypdf>=2.0.0",
    "tqdm>=4.60.0",
    "groq>=0.4.0",
]

[project.urls]
"Homepage" = "https://github.com/ssjgit08/contextextract"
"Bug Tracker" = "https://github.com/ssjgit08/contextextract/issues"

[project.scripts]
contextextract = "contextextract.cli:main"
