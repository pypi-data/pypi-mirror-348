[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minipets"
dynamic = ["version"]
description = "SNe data cuts for the Lemaitre pipeline"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  {name="Nicolas Regnault", email="nicolas.regnault@lpnhe.in2p3.fr" },
  {name="Thomas De Jaeger", email="thomas.dejaeger@lpnhe.in2p3.fr" },
  {name="Maude Le Jeune", email="lejeune@apc.in2p3.fr"},
]

	     
[project.urls]
Documentation = "https://gitlab.in2p3.fr/lemaitre/mini-pets#readme"
Issues = "https://gitlab.in2p3.fr/lemaitre/mini-pets/issues"
Source = "https://gitlab.in2p3.fr/lemaitre/mini-pets"

[tool.hatch.version]
path = "minipets/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:minipets tests}"

[tool.coverage.run]
source_pkgs = ["minipets", "tests"]
branch = true
parallel = true
omit = [
  "minipets/__about__.py",
]

[tool.coverage.paths]
minipets = ["minipets"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
