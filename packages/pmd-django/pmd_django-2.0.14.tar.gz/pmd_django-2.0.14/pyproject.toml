[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pmd-django"
version = "2.0.14"
description = ""
authors = [
    { name = "TechServ Engineering Team", email = "engineering@techserv.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "Django==5.*",
    "openpyxl>=3.1,<4.0",
    "jwcrypto>=1.5,<2.0",
    "cerberus>=1.3,<1.4"
]
[project.optional-dependencies]
dev = [
    "psycopg>=3.2,<4.0",
    "coverage>=7.6,<8.0"
]

[tool.hatch.build.targets.wheel]
packages = ["pmd_django"]

[tool.hatch.metadata]
allow-direct-references = true
