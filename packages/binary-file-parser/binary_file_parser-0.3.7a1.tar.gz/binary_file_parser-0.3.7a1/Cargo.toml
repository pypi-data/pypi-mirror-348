[package]
name = "bfp-rs"
version = "0.3.7-alpha1"
edition = "2021"

[profile.release]
opt-level = 3
codegen-units = 1
lto = true

[features]
inline_always = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "bfp_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.0"
encoding_rs = "0.8.35"
indicatif = "0.17.11"
