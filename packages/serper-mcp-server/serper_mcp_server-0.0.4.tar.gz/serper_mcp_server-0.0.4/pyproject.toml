[project]
name = "serper-mcp-server"
version = "0.0.4"
description = "A MCP server for Serper"
keywords = ["serper", "mcp", "server", "google", "search"]
authors = [
    { name="Gary Meng", email="guozao.m@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.16",
    "certifi>=2025.1.31",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.2",
    "python-dotenv>=1.1.0",
]

[project.urls]
"Homepage" = "https://github.com/garymengcom/serper-mcp-server"
"Bug Tracker" = "https://github.com/garymengcom/serper-mcp-server/issues"
"Author Blog" = "https://garymeng.com"


[project.scripts]
serper-mcp-server = "serper_mcp_server:main"
