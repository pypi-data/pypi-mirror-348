[project]
name = "indicomb2"
description = "Faster indicomb with mkdocs markdown support"
readme = "README.md"
license = { text = "MIT" }
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.6.8",
]

[tool.setuptools.dynamic]
version = { attr = "indicomb2.__version__" }

[project.scripts]
indicomb2 = "indicomb2.indicomb2:main"
indisearch = "indicomb2.search:main"

[tool.ruff]
src = ["src"]
target-version = "py310"
line-length = 100
preview = true
lint.select = ["ALL"]
lint.ignore = ["G", "D", "ANN", "PLW", "FBT", "COM812", "ISC001", "CPY001", "TRY003", "S101", "A003"]
