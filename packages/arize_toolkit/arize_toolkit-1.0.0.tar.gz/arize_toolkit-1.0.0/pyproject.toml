[tool.poetry]
name = "arize_toolkit"
version = "v1.0.0"
description = "A library to interact with Arize AI APIs"
authors = ["Duncan McKinnon <dmckinnon@arize.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.arize.com"
keywords = ["arize", "observability", "monitoring", "graphql"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = ">=0.25.3,<3.0"
pydantic = "~2.0"
gql = ">=3.0.0,<4.0"
requests = ">=2.28.1,<3.0"
requests-toolbelt = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-mock = "*"
pytest-cov = "*"
coverage = "*"
snapshottest = {version = "*", python = "<3.12"}
mkdocs = "^1.4.0"
mkdocs-material = "^9.0.0"

[tool.poetry.group.integration.dependencies]
python-dotenv = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
