question: |-
  Formulieren Sie den SQL-Ausdruck, der äquivalent zu folgender Aussage ist:

  Die Namen der teuersten Produkte und deren Preis?
grade: 1.5
general_feedback: A query was submitted
database_path: assets/eshop.db
answer: |-
  SELECT Name, Preis
  FROM Produkt
  WHERE Preis = (
    SELECT MAX(Preis)
    FROM Produkt
  )
  ORDER BY Name ASC;
