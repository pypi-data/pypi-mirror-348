[project]
name = "turtle_glide"
version = "2.1.1"
description = "LibrerÃ­a para commandos para django"
readme = "README.md"
license = { text = "MPL-2.0" }
authors = [{ name = "Alejandro", email = "hjosealejandro21@gmail.com" }]
urls = { repository = "https://github.com/jose-CR/TurtleGlide" }

classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"
]

dependencies = [
    "requests",
    "django>=3.2",
]

[tool.setuptools.package-data]
"*" = [
    "TurtleGlide/views/static/js/*.js",
    "TurtleGlide/views/static/css/*.css",
    "TurtleGlide/views/templates/*.html",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = {} }
include-package-data = true
