site_name: StravaWizard
site_description: Python client for the Strava API
site_author: KrazyMax

repo_url: https://gitlab.com/KrazyMax/stravawizard
repo_name: KrazyMax/stravawizard
edit_uri: -/edit/main/docs/

nav:
  - Home: index.md
  - Clients:
      - Strava API client: reference/clients/strava_api_client.md

theme:
  name: material
  language: en
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - css/extra.css

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/KrazyMax
  version:
    provider: mike
