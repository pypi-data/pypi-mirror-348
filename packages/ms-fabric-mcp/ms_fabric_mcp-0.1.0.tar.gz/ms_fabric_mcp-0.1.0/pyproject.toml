[project]
name = "ms-fabric-mcp"
version = "0.1.0"
description = "MCP server to run SQL queries and explore schemas in MS Fabric items"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "azure-identity>=1.23.0",
    "fastmcp>=2.3.4",
    "pyodbc>=5.2.0",
    "sqlparse>=0.5.3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
mcp = "main:cli_start"

[tool.uv]
package = true
