[tool.poetry]
name = "Super-SCAD-Prism-Hedron"
version = "0.9.2"
description = "SuperSCAD widgets for smooth prisms."
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/PrismHedron"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", "Prism"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.13.0"
super-scad = "^0.11.0"
super-scad-smooth-profile = "^0.6.3"
super-scad-polygon = "^0.9.9"

[tool.poetry.group.dev.dependencies]
coverage = "^7.8.0"
super-scad-smooth-profiles = "^0.6.4"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
