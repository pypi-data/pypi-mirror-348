[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "endt"
version = "0.11.1"
authors =[
 {name="Alexander Ershov", email="fiaf1@mail.ru"}
 ]

description = "Enhanced Decision Tree"
readme = "README.md"
requires-python = ">=3.10"

dependencies =[
  "numpy",
  "scipy"
 ]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: System :: Distributed Computing",
    ]


[project.urls]
"Homepage" = "https://gitlab.com/nanoworld_ml/enhanceddecisiontree"
"Bug Tracker" = "https://gitlab.com/nanoworld_ml/enhanceddecisiontree/-/issues"
