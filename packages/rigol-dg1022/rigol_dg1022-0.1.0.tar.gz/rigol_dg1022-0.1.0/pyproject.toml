[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rigol_dg1022"
version = "0.1.0"
description = "A Python driver for Rigol arbitrary signal generators"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Daniel KÃ¶pping", email = "daniel.koepping@de.abb.com" }
]
dependencies = [
    "pyvisa",
    "pyusb"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["Rigol DG1022", "Rigol DG1062", "Rigol DG4102", "Python driver", "Ethernet", "USB", "Signal generator", "Industrial automation"]


[tool.setuptools]
packages = ["rigol_dg1022"]