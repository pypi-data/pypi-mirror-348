[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duckduckgo-mcp"
version = "0.1.0"
description = "DuckDuckGo search tool for MCP (Model Context Protocol)"
readme = "README.md"
authors = [
    {name = "Eddie Pick", email = "eddie@pick.fr"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

dependencies = [
    "mcp>=1.9.0",
    "fastmcp>=2.3.4",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
]

[project.optional-dependencies]
uvx = ["uvx>=0.1.0"]
uvicorn = ["uvicorn>=0.15.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0"
]



[project.urls]
Homepage = "https://github.com/CyranoB/duckduckgo-mcp"
Repository = "https://github.com/CyranoB/duckduckgo-mcp"
Issues = "https://github.com/CyranoB/duckduckgo-mcp/issues"

[tool.uvx]

[tool.setuptools.packages.find]
where = ["src"]
include = ["duckduckgo_mcp", "duckduckgo_mcp.*"]

[metadata]
license = "MIT"
author = "Eddie Pick"
author_email = "eddie@pick.fr"
description = "DuckDuckGo search tool for MCP (Model Context Protocol)"
long_description = "file: README.md"
long_description_content_type = "text/markdown"
app = "asgi:app"