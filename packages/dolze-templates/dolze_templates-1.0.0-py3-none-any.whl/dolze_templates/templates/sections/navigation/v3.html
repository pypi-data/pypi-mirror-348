<nav
  class="fixed w-full bg-white/90 backdrop-blur-sm z-50 border-b border-gray-100"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center">
        <a href="{{ sections.navigation.logo.href }}">
          <span class="text-2xl font-['Roboto'] text-primary"
            >{{sections.navigation.logo.alt}}</span
          >
        </a>
      </div>
      <div class="hidden md:flex items-center space-x-8">
        {% for link in sections.navigation.links %}
        <a
          href="{{ link.url }}"
          aria-label="{{ link.ariaLabel }}"
          class="text-gray-600 hover:text-{{ settings.theme.colors.primary }}"
        >
          {{ link.label }}
        </a>
        {% endfor %} {% if sections.navigation.cta %}
        <a
          href="{{ sections.navigation.cta.url }}"
          aria-label="{{ sections.navigation.cta.ariaLabel }}"
          class="bg-primary text-white px-6 py-2 !rounded-button hover:bg-primary/90 whitespace-nowrap"
        >
          {{ sections.navigation.cta.text }}
        </a>
        {% endif %}
      </div>
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          id="mobile-menu-button"
          class="text-gray-600 hover:text-{{ settings.theme.colors.primary }} focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      {% for link in sections.navigation.links %}
      <a
        href="{{ link.url }}"
        class="block text-gray-600 hover:text-{{ settings.theme.colors.primary }} px-6 py-2"
      >
        {{ link.label }}
      </a>
      {% endfor %}
      <button
        class="w-full bg-white text-{{ settings.theme.colors.primary }} border border-{{ settings.theme.colors.primary }} px-6 py-2 rounded-lg hover:bg-gray-50 whitespace-nowrap"
      >
        Login
      </button>
      <button
        class="w-full bg-{{ settings.theme.colors.primary }} text-white px-6 py-2 rounded-lg hover:bg-{{ settings.theme.colors.primary }}/90 whitespace-nowrap"
      >
        Sign Up
      </button>
    </div>
  </div>
  <script>
    document
      .getElementById("mobile-menu-button")
      .addEventListener("click", function () {
        var mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      });
  </script>
</nav>
<div class="h-[72px]"></div>
