[tool.poetry]
name = "llm-adapters"
version = "8.14.0"
description = "Adapters as API gateways to Different LLM Models"
authors = ["Martian team <team@withmartian.com>"]
readme = "README.md"
packages = [{ include = "llm_adapters", from = "." }]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.11.4"
anthropic = "^0.51.0"
openai = "^1.78.1"
cohere = "^5.15.0"
brotli = "^1.1.0"
httpx = "^0.28.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-dotenv = "^0.5.2"
pytest-asyncio = "^0.26.0"
pytest-recording = "^0.13.4"
mypy = "^1.15.0"
vcrpy = "^7.0.0"
ruff = "^0.11.10"
pytest-xdist = "^3.6.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
