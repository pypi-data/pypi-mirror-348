[project]
name = "instaui-echarts"
version = "0.1.0"
description = "A Python package for instaui-echarts."
keywords = ["ui", "gui", "web", "instaui", "echarts", "charts", "data-visualization"]
license = "MIT"
readme = "README.md"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]
requires-python = ">=3.8,<3.13"
dependencies = [
    "instaui",
]

[dependency-groups]
dev = [
    "instaui[web]",
    "playwright==1.47.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-playwright==0.5.2",
]
lint = [
    "ruff>=0.11.8",
]

[tool.uv.sources]
instaui = { path = "../instaui" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/instaui_echarts"]

[tool.hatch.build.targets.sdist]
only-include = ["src/instaui_echarts"]
