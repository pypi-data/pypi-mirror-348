[project]
name = "pykeychain"
version = "2.0.0"
description = "Library for adding, getting and removing simple passwords from macos keychain."
authors = [
    { name = "Elisei", email = "elisey.rav@gmail.com" }
]
license = "MIT"
readme = "README.md"
classifiers = [
"Operating System :: MacOS",
"License :: OSI Approved :: MIT License",
"Programming Language :: Python :: 3",
]
include = [
"LICENSE",
]

[project.urls]
Repository = "https://github.com/elisey/google_auth_decoder"

[tool.poetry.dependencies]
python = "^3.13"
sh = "^1.14.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
mypy = "^1.15.0"
ruff = "^0.11.10"
bandit = "^1.8.3"

[poetry.group.dev.dependencies]
pytest = "^8.3.5"
mypy = "^1.15.0"
python-semantic-release = "^9.21.1"
bandit = "^1.8.3"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 120
lint.select = ["ALL"]
lint.ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D107", "D203", "D211", "D213", "COM812", "S603", "PERF401", "SIM102", "N818"]
target-version = "py313"
extend-exclude = ["tests"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "manual: manual tests not for CI",
]

[tool.semantic_release]
version_variable = "pyproject.toml:version"
