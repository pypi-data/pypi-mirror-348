[tool.poetry]
name = "device_inductance"
version = "2.0.0"
description = "Tokamak core inductance matrices and flux tables"
authors = ["Commonwealth Fusion Systems <jlogan@cfs.energy>"]
readme = "./README.md"
license = "MIT OR Apache-2.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.10, <3.14"
numpy = "^2"
omas = ">=0.94.0"
#omas = { path = "../omas" }
gmsh = "^4.13.1"
shapely = "^2.1.0"
scipy = "^1.12"
rich = "^14.0.0"
interpn = "^0.2.5"
cfsem = "^2.3.1"

[tool.poetry.group.dev.dependencies]
# Tests
pytest = "8.3.5"
coverage = "7.8.0"
ruff = "0.11.8"
pyright = "1.1.400"  # Pin to avoid spurious errors
mktestdocs = "0.2.4"
# Docs
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.6.12"
mkdocstrings = { version = ">=0.29.1", extras = ["python"] }
# Examples
matplotlib = "^3.9.1"

[build-system]
requires = ["poetry>=1.6.1"]
build-backend = "poetry.masonry.api"

[tool.ruff]
target-version = "py311"

[tool.coverage.report]
fail_under = 96