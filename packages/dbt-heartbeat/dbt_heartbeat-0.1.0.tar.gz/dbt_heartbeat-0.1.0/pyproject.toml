[project]
name = "dbt-heartbeat"
version = "0.1.0"
description = "A CLI utility to poll dbt Cloud jobs and send macOS notifications"
requires-python = ">=3.8"
dependencies = [
    "requests==2.31.0",
    "python-dotenv==1.0.0",
    "rich==13.7.0",
    "pync",
]

[project.scripts]
dh = "dbt_heartbeat:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["dbt_heartbeat"]

[dependency-groups]
dev = [
    "ruff>=0.11.9",
]
