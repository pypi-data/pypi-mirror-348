[project]
name = "dbt-heartbeat"
version = "0.1.12"
description = "A CLI tool to monitor individual dbt Cloud run jobs and receive macOS notifications when they complete."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests==2.31.0",
    "python-dotenv==1.0.0",
    "rich==13.7.0",
    "pync==2.0.3",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.scripts]
dh = "dbt_heartbeat:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["dbt_heartbeat"]
packages = ["utils"]

[dependency-groups]
dev = [
    "pre-commit>=3.5.0",
    "ruff>=0.11.9",
    "setuptools>=75.3.2",
]
