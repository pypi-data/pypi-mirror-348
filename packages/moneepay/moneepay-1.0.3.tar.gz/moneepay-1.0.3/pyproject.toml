[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moneepay"]

[project]
name = "moneepay"
version = "1.0.3"
description = "Library for Python 3+ to accept payments"
readme = "readme.md"
authors = [{ name = "Monee", email = "support@monee.pro" }]
license = { file = "license" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["payments", "api"]
requires-python = ">=3.7"
dependencies = [
  "requests"
]

[project.urls]
Homepage = "https://github.com/monee-pay/PythonLib"
