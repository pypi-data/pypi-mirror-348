[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "burakumutyenilmez"
version = "0.0.1"
authors = [
    { name = "Burak Umut Yenilmez", email = "200316064@ogr.cbu.edu.tr" },
]
description = "A simple package for calculating statistics."
readme = "README.md"
keywords = ["burkynlmz", "statistics"]
requires-python = ">=3.6.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[projects.urls]
Homepage = "https://github.com/burkynlmz/burakumutyenilmez"