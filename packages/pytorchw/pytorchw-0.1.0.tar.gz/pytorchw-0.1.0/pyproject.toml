[project]
name = "pytorchw"
version = "0.1.0"
description = "A simple wrapper for PyTorch. Great for beginners."
authors = [
    {name = "Your Name",email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rich (>=14.0.0,<15.0.0)",
    "torch (>=2.6.0,<3.0.0)",
    "numba (>=0.61.0,<0.62.0)",
    "numpy (>=2.2.4,<3.0.0)",
    "transformers (>=4.51.0,<5.0.0)",
    "datasets (>=3.5.0,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
