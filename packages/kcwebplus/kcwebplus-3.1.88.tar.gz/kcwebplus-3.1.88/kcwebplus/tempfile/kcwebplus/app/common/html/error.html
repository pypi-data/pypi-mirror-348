<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>${title}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>
<%include file="./include/static.html"/>
</head>
<body>
<div id="app">
    <div :style="'padding-top:'+(winheight/5)+'px;text-align:center'">
        <img src="${imgsrc}" alt="" style="width:300px">
        <div style="font-size:24px;padding-top:50px">
            <el-tooltip class="item" effect="dark" content="返回上一级" placement="top-start">
                <el-button @click="backs()" icon="el-icon-arrow-left" circle></el-button>
            </el-tooltip>
            ${content}</div>
    </div>
    
</div>
</body>
<script>
var VU=new Vue({
        el: '#app',
        data:{
            winheight:document.documentElement.clientHeight,winwidth:document.documentElement.clientWidth,
        },
        mounted:function(){
            self=this
            window.onresize = function(){
                self.winheight=document.documentElement.clientHeight
                self.winwidth=document.documentElement.clientWidth
            }
        },
        methods: {
            backs:function(){
                window.history.go(-1);
            }
        }
});
</script>
</html>
