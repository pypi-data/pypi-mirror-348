<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>kcweb云管</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>
<%include file="../include/static.html"/>
</head>
<body>
<div id="app">
    <van-grid square :column-num="3">
        <van-grid-item v-for="(item,index) in menudata.lists" @click="gethtml(item.url,item.title,item.icon)" :key="item.url" icon="photo-o" :text="item.title"/>
            <img :src="item.icon" style="height:40px;"/>
            <div style="text-align:center;padding-top:10px"><span>{{item.title}}</span></div>
        </van-grid-item>
    </van-grid>
</div>
<script>
 var VU=new Vue({
    el: '#app',
    data:{
        winheight:document.documentElement.clientHeight,winwidth:document.documentElement.clientWidth,
        menudata:{
            lists:[
                {url:'/index/index/setup/basepage',title:'基本配置','icon':'https://img.kwebapp.cn/icon/config.png'},
                {url:'/index/index/setup/startpage',title:'开机启动项','icon':'https://img.kwebapp.cn/icon/mb.png'},
                {url:'/index/index/setup/bacrecpage',title:'备份恢复','icon':'https://img.kwebapp.cn/icon/aliyunoss.png'},
                {url:'/index/index/setup/pythonrun',title:'cli项目管理器','icon':'https://img.kwebapp.cn/icon/run.png'},
                // {url:'/index/index/plan',title:'计划任务','icon':'https://img.kwebapp.cn/icon/plan.png'},
                // {url:'/index/index/menu',title:'导航管理','icon':'https://img.kwebapp.cn/icon/menu.png'},
                {url:'/index/index/task',title:'任务队列','icon':'https://img.kwebapp.cn/icon/task.png'},
            ]
        }
    },
    mounted:function(){
        self=this
        window.onresize = function(){
            self.winheight=document.documentElement.clientHeight
            self.winwidth=document.documentElement.clientWidth
        }
        try{
            parent.window.vantabbar('settabbarheight',0)
            parent.window.setheader({height:49,type:'lefturl',title:'系统配置',icon:'https://img.kwebapp.cn/icon/setup.png',
                lefturl:{text:'应用',url:'myapp'}
            })
        }catch(exception){}
    },
    methods: {
        gethtml:function(url,title,icon){
            parent.window.topgethtml(url,title,icon)
        },
    }
 });
  </script>
</body>
</html>
