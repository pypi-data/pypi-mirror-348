[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "PyImpedanceModel"
description     = "A fast, lean library for modeling and fitting equivalent circuit models for electrochemical impedance spectroscopy data."
readme          = "README.md"
license         = { file = "LICENSE" }
authors         = [{ name="Robert Leonhardt", email="mail@robertleonhardt.de" }]
requires-python = ">=3.10"
dependencies    = [
  "numpy >=2.2",
  "scipy >=1.15",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "pyimpedancemodel.__version__" }

[project.urls]
Homepage = "https://github.com/robertleonhardt/PyImpedanceModel"
Source   = "https://github.com/robertleonhardt/PyImpedanceModel"
Issues   = "https://github.com/robertleonhardt/PyImpedanceModel/issues"