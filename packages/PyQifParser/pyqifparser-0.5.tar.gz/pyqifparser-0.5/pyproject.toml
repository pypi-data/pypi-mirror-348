[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyQifParser"
version = "0.5"
description = "A(nother) Python-based Parser for Quicken / Lexware Finance Manager QIF files."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
authors = [
  { name = "Uwe Ziegenhagen / Packaged by Henrik Hessel", email = "hhessel@web.de" }
]
dependencies = [
  "pandas>=1.0.0,<3.0.0",
  "numpy>=1.18.0,<2.0.0"
]

[project.urls]
Homepage = "https://github.com/hhessel/PyQIF-Parser"

[tool.setuptools]
packages = ["PyQifParser"]