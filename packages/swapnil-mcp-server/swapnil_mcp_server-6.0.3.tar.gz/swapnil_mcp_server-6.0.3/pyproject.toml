[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swapnil-mcp-server"
version = "6.0.3"
description = "Model Context Protocol (MCP) server for automated Outlook Calendar scheduling with automatic Microsoft Teams meeting link generation"
readme = "README.md"
authors = [
    {name = "swapnil dagade", email = "swapnildagade@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Scheduling",    
    "Topic :: Communications :: Conferencing",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "model-context-protocol", "outlook", "calendar", "teams", "meeting", "scheduling", "automation", "microsoft-outlook", "microsoft-teams"]
dependencies = [
    "mcp>=1.2.0",
    "pywin32>=223",
    "datetime"
]
requires-python = ">=3.9"

[project.scripts]
swapnil-mcp-server = "mcp_tools.__main__:main"

[project.entry-points."mcp.tools"]
Set_Meeting = "mcp_tools.server:Set_Meeting"

[project.urls]
"Homepage" = "https://github.com/swapnildagade/swapnil-mcp-server"
"Bug Tracker" = "https://github.com/swapnildagade/swapnil-mcp-server/issues"
"Documentation" = "https://github.com/swapnildagade/swapnil-mcp-server#readme"

[tool.mcp.tools.Set_Meeting]
description = "Create and schedule a meeting in Microsoft Outlook with automated reminder settings, status configurations, and optional Teams meeting link generation"
parameters = [
    {name = "subject", description = "Meeting subject", type = "string", required = true},
    {name = "start_date", description = "Start date and time in ISO format (e.g., '2023-10-01T10:00:00')", type = "string", required = true},
    {name = "end_date", description = "End date and time in ISO format (e.g., '2023-10-01T11:00:00')", type = "string", required = true},
    {name = "use_teams", description = "Whether to create a Teams meeting", type = "boolean", default = true},
    {name = "optional_attendees", description = "Semicolon-separated list of email addresses for optional attendees", type = "string", default = ""}
]
returns = {description = "Confirmation message with meeting details", type = "string"}

[tool.setuptools]
package-dir = {"" = "src"}