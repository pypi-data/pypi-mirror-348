# pyproject.toml
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shelp"
version = "0.1.0"
description = "AI-powered shell-command helper"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"

dependencies = [
  "openai==1.25",
  "httpx<0.27",
  "colorama==0.4",
]

[project.scripts]
shelp = "shelp.cli:main"
