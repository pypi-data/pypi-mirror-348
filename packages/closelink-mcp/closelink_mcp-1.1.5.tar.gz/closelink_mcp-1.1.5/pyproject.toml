[project]
name = "closelink-mcp"
version = "1.1.5"
description = "Closelink MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp",
    "python-dotenv>=1.1.0",
]

[project.scripts]
closelink-mcp = "closelink_mcp.__main__:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.sources]
fastmcp = { git = "https://github.com/Bendzae/fastmcp", branch = "main" }