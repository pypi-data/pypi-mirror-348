[project]
name = "closelink-mcp"
version = "0.8.0"
description = "Closelink MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.3.3",
    "python-dotenv>=1.1.0",
]

[project.packages]
include = ["closelink_mcp"]

[project.scripts]
closelink-mcp = "closelink_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
