[project]
name = "closelink-mcp"
version = "1.0.0"
description = "Closelink MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.3.3",
    "python-dotenv>=1.1.0",
]

[project.scripts]
closelink-mcp = "src.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
