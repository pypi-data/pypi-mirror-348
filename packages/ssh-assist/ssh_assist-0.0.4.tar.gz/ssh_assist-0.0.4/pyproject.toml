[project]
name = "ssh-assist"
version = "0.0.4"
authors = [
    {name="Adwaith-Rajesh", email="me@adwaith.dev"}
]
description = "Some ssh features the way I want it"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "argcomplete>=3.6.2",
]


[project.scripts]
ssh-assist = "ssh_assist:main"
sa = "ssh_assist:main"
ssha = "ssh_assist:ssh"

[build-system]
requires = ["setuptools>=61.0"]

# [tool.setuptools.packages.find]
# exclude = ["test", "tests"]

[project.urls]
Homepage = "https://github.com/Adwaith-Rajesh/ssh-assist"
