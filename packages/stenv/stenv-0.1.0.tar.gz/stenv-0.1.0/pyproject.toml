[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "stenv"
version = "0.1.0"
description = "A strongly typed environment variable management library for Python"
readme = "README.md"
authors = [
    {name = "Author", email = "author@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "pytest-cov>=6.1.1",
]

[project.urls]
"Homepage" = "https://tangled.sh/@mint-tamas.bsky.social/stenv"
"Bug Tracker" = "https://tangled.sh/@mint-tamas.bsky.social/stenv/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.8",
    "pre-commit",
    "ipython",
    "nox",
    "twine",
]

integration = [
    "pytest>=8.3.5",
    "pyright>=1.1.380",
]

[tool.ruff]
line-length = 88

[tool.lint.isort]
known-first-party = ["stenv"]

[tool.lint.flake8-annotations]
allow-star-arg-any = true
suppress-none-returning = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false
docstring-code-format = true
