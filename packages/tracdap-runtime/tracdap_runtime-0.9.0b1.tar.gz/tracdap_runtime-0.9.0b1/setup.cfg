[metadata]
name = tracdap-runtime
version = 0.9.0b1
description = Runtime package for building models on the TRAC Data & Analytics Platform
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
platform = any
url = https://tracdap.finos.org/
project_urls = 
	Documentation = https://tracdap.readthedocs.io/
	Source Code = https://github.com/finos/tracdap
	Bug Tracker = https://github.com/finos/tracdap/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
author = Martin Traverse
author_email = martin@fintrac.co.uk

[options]
packages = 
	tracdap.rt
	tracdap.rt.api
	tracdap.rt.metadata
	tracdap.rt.config
	tracdap.rt.launch
	tracdap.rt.ext
	tracdap.rt._impl
	tracdap.rt._impl.core
	tracdap.rt._impl.exec
	tracdap.rt._impl.ext
	tracdap.rt._impl.grpc
	tracdap.rt._impl.grpc.tracdap
	tracdap.rt._impl.grpc.tracdap.metadata
	tracdap.rt._impl.grpc.tracdap.api.internal
	tracdap.rt._plugins
package_dir = 
	tracdap = src/tracdap
	tracdap.rt = src/tracdap/rt
python_requires = >= 3.9, < 3.14
install_requires = 
	protobuf == 5.29.3
	pyarrow == 18.1.0
	pyyaml == 6.0.2
	dulwich == 0.22.7
	requests == 2.32.3
	typing_extensions < 4.13
	urllib3 < 2.4.0

[options.extras_require]
grpc = 
	grpcio == 1.70.0
	grpcio-status == 1.70.0
pandas = 
	pandas >= 1.2.0, < 2.3.0
	numpy >= 1.20, < 2.3.0
polars = 
	polars >= 1.0.0, < 2.0.0
pyspark = 
	pyspark >= 3.0.0, < 3.6.0
sql = 
	sqlalchemy >= 2.0.0, < 2.1.0
aws = 
	botocore == 1.34.93
	boto3 == 1.34.93
gcp = 
	google-auth == 2.34.0
	google-api-core == 2.19.2
	google-cloud-storage == 2.18.2
	gcsfs == 2024.3.1
azure = 
	azure-core == 1.30.1
	azure-identity == 1.16.1
	azure-storage-blob == 12.19.1
	adlfs == 2024.4.1

[egg_info]
tag_build = 
tag_date = 0

