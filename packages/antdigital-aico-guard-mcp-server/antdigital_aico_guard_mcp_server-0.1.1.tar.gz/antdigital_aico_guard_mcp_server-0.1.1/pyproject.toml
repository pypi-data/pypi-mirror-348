[project]
name = "antdigital-aico-guard-mcp-server"
version = "0.1.1"
description = "Ant guard mcp server"
readme = "README.md"
requires-python = ">=3.10"
private = true
dependencies = [
    "antchain-aitechguard==1.0.26",
    "fastmcp==2.2.5",
    "httpx==0.28.1",
    "requests>=2.32.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aico_guard_mcp_server"]

[project.scripts]
antdigital-aico-guard-mcp-server = "aico_guard_mcp_server.guard_mcp_server:main"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"

[[tool.uv.index]]
url = "https://mirrors.ustc.edu.cn/pypi/web/simple"

[[tool.uv.index]]
url = "https://pypi.doubanio.com/simple"
