[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "kipris-api-wrapper"
version = "0.1.0"
description = "Python wrapper for KIPRIS Open API"
authors = [
    {name = "Song", email = "song@songohip.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = "~=3.12"
keywords = ["kipris", "api", "patent", "trademark", "intellectual property"]
dependencies = [
    "httpx>=0.28.1",
    "lxml>=5.4.0",
    "pydantic>=2.10.1"
]

[project.urls]
Homepage = "https://github.com/patentsong/songohip.git"
Repository = "https://github.com/patentsong/songohip.git"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "coverage>=7.8.0",
    "pytest-cov>=5.0.0",
    "python-dotenv>=1.0.0",
    "build",
]
local = [
    "python-dotenv>=1.0.0"
]
gcp = [
    "google-cloud-secret-manager"
]