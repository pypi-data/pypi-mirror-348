[tool.poetry]
name = "datarefiner-client"
version = "0.0.6"
description = "API client for Datarefiner"
authors = ["Datarefiner <admin@datarefiner.com>"]
readme = "README.md"
packages = [{include = "datarefiner_client"}]

[tool.poetry.dependencies]
python = "^3.8"
pandas = ">=1.4"
environs = "^9.5.0"
requests = "^2.31.0"
progressbar = "^2.5"
tenacity = "^8.2.3"
dacite = "^1.8.1"
dataclasses-json = "^0.6.1"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = {extras = ["jupyter"], version = "^23.7.0"}
pytest-cov = "^4.1.0"
pytest = "^7.4.0"
pytest-srcpaths = "^1.2.1"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = ["-v", "-ra", "--cov=."]

[tool.semantic_release]
version_variable = [
    "datarefiner_client/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "master"
upload_to_pypi = true
upload_to_release = false
build_command = "pip install poetry && poetry build"

[tool.black]
line-length = 120
