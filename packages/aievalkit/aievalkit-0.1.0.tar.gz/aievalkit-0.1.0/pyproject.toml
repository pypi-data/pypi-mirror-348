[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aievalkit"
version = "0.1.0"
description = "Core library for EvalKit AI Evaluation."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
    "pandas>=1.5.0",
    "httpx>=0.28.1",
    "requests>=2.32.3",
]

[tool.hatch.build.targets.wheel]
packages = ["evalkit"]

[project.urls]
