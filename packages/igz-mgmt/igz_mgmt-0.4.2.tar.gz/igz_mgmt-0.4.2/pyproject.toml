[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "igz-mgmt"
dynamic = ["version"]
description = "Python SDK For Iguazio Management API"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Iguazio Platform Team", email = "liranb@iguazio.com" },
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "httpx>=0.27.2,<0.29.0",
    "inflection~=0.5.1",
    "pydantic>=1.10.19",
    "semver~=3.0.2",
    "deprecated~=1.2.15",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/iguazio/igz-mgmt-sdk"

[tool.hatch.version]
path = "igz_mgmt/__version__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/igz_mgmt",
    "/README.md",
]
