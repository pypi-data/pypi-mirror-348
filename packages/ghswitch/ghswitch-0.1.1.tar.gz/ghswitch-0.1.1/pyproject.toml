[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ghswitch"
version = "0.1.1"
description = "A tool for managing multiple GitHub accounts on a single device"
readme = "README.md"
authors = [
    {name = "GitHub Account Manager", email = "example@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
keywords = ["github", "git", "account", "management"]
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
    "gitpython>=3.1.0",
]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/yourusername/ghswitch"
"Bug Tracker" = "https://github.com/yourusername/ghswitch/issues"

[project.scripts]
ghswitch = "ghswitch.cli:cli"

[tool.setuptools]
packages = ["ghswitch", "ghswitch.platforms"]
