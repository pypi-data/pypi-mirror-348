[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name        = "smarthunter"                 # âš  unique on PyPI
version     = "0.3.1"                       # bump every release
description = "CTF-grade smart string miner that decodes, clusters, scores and HTML-reports"
readme      = "README.md"
requires-python = ">=3.9"
license     = {text = "MIT"}
authors     = [{name = "EllE", email = "yahyaalsalmi961@gmail.com"}]
keywords    = ["CTF", "reverse-engineering", "strings", "security", "forensics", "binary-analysis"]
classifiers = [               # at least *one* "Programming Language" line
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Security",
  "Topic :: Software Development :: Disassemblers",
  "Topic :: Utilities"
]

dependencies = [
  "python-Levenshtein>=0.24",
  "jinja2>=3.1",
  "rich>=13.0",
  "tqdm>=4.0"
]

[project.optional-dependencies]
dev = [
  "black>=23.0",
  "flake8>=6.0",
  "pytest>=7.0",
  "build>=1.0.0",
  "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/ellE961/smarthunter"
Source = "https://github.com/ellE961/smarthunter"
Tracker = "https://github.com/ellE961/smarthunter/issues"

[project.scripts]
smarthunter = "smarthunter.__main__:main"