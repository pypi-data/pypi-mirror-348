[project]
name = "hikari-nya"
dynamic = ["version"]
description = "Sometimes useful set of tools for hikari-based discord bot projects"
readme = "README.md"
authors = [
    { name = "anamoyee" }
]
requires-python = ">=3.12"
dependencies = [
	"hikari>=2.3.2",
]

[project.optional-dependencies]
miru = ["hikari-miru>=4.2.0,<5"]
arc = ["hikari-arc>=2.1.0,<3"]
# uv sync --extra miru --extra arc

[tool.uv]
dev-dependencies = [
	"tcrutils>=13.1.32",
	"pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nya"]

[tool.hatch.version]
path = "src/nya/_version.py"
pattern = '__version__(?:: str)? *= *\"(?P<version>[^\"]+)\"'
