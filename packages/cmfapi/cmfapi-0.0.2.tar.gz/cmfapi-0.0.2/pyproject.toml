[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmfapi"
version = "0.0.2"
description = "Python API Client for CMF"
authors = [{name = "Aalap Tripathy", email = "atripathy.bulk@gmail.com"}]
license = {text = "Apache"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["cmf", "metadata", "common metadata framework", "api", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests >=2.26.0",
]

[project.urls]
Homepage = "https://github.com/atripathy86/cmfapi"
Documentation = "https://github.com/atripathy86/cmfapi"
Source = "https://github.com/atripathy86/cmfapi"
Issues = "https://github.com/atripathy86/cmfapi/issues"
