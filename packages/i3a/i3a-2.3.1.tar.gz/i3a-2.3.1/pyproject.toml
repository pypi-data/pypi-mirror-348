[build-system]
requires = ["poetry-core>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "i3a"
version = "2.3.1"
description = "Automatic manager for i3 tiling"
authors = ["Michal Goral <dev@goral.net.pl>"]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Utilities",
]
readme = "README.md"
packages = [
    { include = "i3a", from = "src" },
]
repository = "https://git.goral.net.pl/i3a.git"

[tool.poetry.dependencies]
python = "^3.7"
i3ipc = "^2.2.1"
importlib-metadata = {version = "^4.0", python = "<3.8"}

[tool.poetry.scripts]
i3a-master-stack = "i3a.master_stack:main"
i3a-swallow = "i3a.swallow:main"
i3a-move-to-empty = "i3a.move_to_empty:main"
i3a-swap = "i3a.swap:main"
i3a-resize-compass = "i3a.resize_compass:main"
i3a-scale-cycle = "i3a.scale_cycle:main"
i3a-cycle-focus = "i3a.cycle_focus:main"
