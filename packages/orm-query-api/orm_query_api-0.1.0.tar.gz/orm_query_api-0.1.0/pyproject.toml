[project]
name = "orm_query_api"
version = "0.1.0"
description = "Generalized RESTful ORM API for SQLAlchemy models with auto-CRUD"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "kkommatt", email = "matviigame@gmail.com" }]
keywords = ["fastapi", "sqlalchemy", "orm", "crud", "auto", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.0.0,<5.0.0",
    "fastapi>=0.110.0,<1.0.0",
    "greenlet>=3.0.0",
    "idna>=3.0",
    "lark>=1.1.0",
    "pydantic>=2.0.0,<3.0.0",
    "pydantic_core>=2.0.0",
    "sniffio>=1.0.0",
    "SQLAlchemy>=2.0.0,<3.0.0",
    "SQLAlchemy-Utils>=0.41.0",
    "starlette>=0.36.0",
    "typing-inspection>=0.4.0",
    "typing_extensions>=4.0.0"
]


[project.urls]
Homepage = "https://github.com/kkommatt/orm-query-api"
Repository = "https://github.com/kkommatt/orm-query-api"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
