[build-system]
requires = ["maturin>=1.0.0"]
build-backend = "maturin"

[project]
name = "nixeval"
version = "0.1.0"
authors = [{name = "Ruben", email ="rubencanodiaz@gmail.com"}]
description = "Read and write nix expressions in python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
keywords = ["rust", "pyo3", "maturin"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[tool.maturin]
binding = "pyo3"
features = []