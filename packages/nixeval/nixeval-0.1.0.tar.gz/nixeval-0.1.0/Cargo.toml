[package]
name = "py-nixeval"
version = "0.1.0"
edition = "2021"

[lib]
name = "nixeval"
crate-type = ["cdylib"]

[dependencies]
# PyO3 crate for building Python bindings
pyo3 = { version = "0.25.0", features = ["extension-module"] }
lazy_static = "1.4"
snix-eval = { git = "https://github.com/Rucadi/snix", package = "snix-eval" }
serde_json = "1.0.140"
tempfile = "3.13.0"
clap = { version = "4.5.37", features = ["derive"] }
colored_json = "5.0.0"
