name: Release Management

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            fetch-tags: true

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          target-branch: main
          prerelease: ${{ github.ref_name != 'main' }}