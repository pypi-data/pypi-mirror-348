[tool.poetry]
name = "sonusai"
version = "1.0.13"
description = "Framework for building deep neural network models for sound, speech, and voice AI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"
include = [
    "sonusai/data/genmixdb.yml",
    "sonusai/data/*.wav"
]

[tool.poetry.scripts]
sonusai = 'sonusai.main:main'
aawscd_probwrite = 'sonusai.aawscd_probwrite:main'

[tool.poetry.dependencies]
dataclasses-json = "^0.6.7"
docopt = "^0.6.2"
h5py = "^3.12.1"
jiwer = "^3.0.4"
librosa = "^0.10.2.post1"
matplotlib = "^3.9.2"
mgzip = "^0.2.1"
numpy = "^1"
onnx = "^1.17.0"
onnxruntime = "^1.19.2"
paho-mqtt = "^2.1.0"
pandas = "^2.2.3"
pesq = "^0.0.4"
pgzip = "^0.3.5"
praatio = "^6.2.0"
psutil = "^6.0.0"
pyaaware = "^2.0.0"
pyaudio = "^0.2.14"
pydub = "^0.25.1"
pyparsing = "^3.2.3"
pystoi = "^0.4.1"
python = "~3.11"
pyyaml = "^6.0.2"
requests = "^2.32.3"
rich = "^13.9.4"
samplerate = "^0.2.1"
scikit-learn = "^1.6.1"
sh = "^2.2.2"
soundfile = "^0.12.1"
sox = "^1.5.0"
torch = "~2.2"
torchaudio = "~2.2"
tqdm = "^4.66.5"

[tool.poetry.group.dev.dependencies]
einops = "^0.8.0"
icecream = "^2.1.3"
pyright = "^1.1.391"
pytest = "^8.3.3"
sonusai-asr-cloud = "^0.1.4"
sonusai-asr-faster-whisper = "^0.1.1"
sonusai-asr-sensory = "^0.1.1"
sonusai-torchl = "^1.0.0"
tuna = "^0.5.11"
types-pyyaml = "^6.0.12.20240917"
types-requests = "^2.32.0.20240914"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
