[project]
name = "dariko"
version = "0.1.0"
description = "LLM APIを簡単に使えるようにするPythonライブラリ"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.31.0",
]
requires-python = ">=3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dariko"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
