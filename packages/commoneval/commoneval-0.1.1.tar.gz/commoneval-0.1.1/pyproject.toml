    "python-slugify (>=8.0.4,<9.0.0)",
    "jsonlines (>=4.0.0,<5.0.0)",
    "dacite (>=1.9.2,<2.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
