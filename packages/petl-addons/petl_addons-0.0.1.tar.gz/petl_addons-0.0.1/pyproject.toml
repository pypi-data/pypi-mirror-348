[project]
name = "petl_addons"
version = "0.0.1"
authors = [
  { name="Giles Dring", email="giles@dringtech.com" },
]
description = "A collection of extensions for PETL"
dependencies = [
  "petl",
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://codeberg.org/dringtech/petl_addons"
Issues = "https://codeberg.org/dringtech/petl_addons/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"