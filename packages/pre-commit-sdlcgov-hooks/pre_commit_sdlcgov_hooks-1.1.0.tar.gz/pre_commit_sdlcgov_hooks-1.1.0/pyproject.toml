[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pre-commit-sdlcgov-hooks"
dynamic = ["version"]
authors = [
    {name = "JesÃºs Alonso Abad"},
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]
dependencies = [
    "gitpython~=3.1",
]

[project.scripts]
# pre-commit
safety-guard = "hooks.pre_commit.pre_commit_tk:safety_guard"
enforce-committing-to-issue = "hooks.pre_commit.pre_commit_tk:enforce_committing_to_issue"
enforce-merge-directions = "hooks.pre_commit.pre_commit_tk:enforce_merge_directions"
# prepare-commit-msg
ellipsize-subject = "hooks.prepare_commit_msg.prepare_commit_msg_tk:ellipsize_subject"
add-gl-issue-ref = "hooks.prepare_commit_msg.prepare_commit_msg_tk:add_gl_issue_ref"
# commit-msg
enforce-subject-length = "hooks.commit_msg.commit_msg_tk:enforce_subject_length"
enforce-gl-issue-ref = "hooks.commit_msg.commit_msg_tk:enforce_gl_issue_ref"

[project.urls]
Homepage = "https://gitlab.com/Kencho1/pre-commit-sdlcgov-hooks"
Repository = "https://gitlab.com/Kencho1/pre-commit-sdlcgov-hooks"

[tool.hatch.version]
path = "hooks/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/hooks",
    ".pre-commit-hooks.yaml",
]

[tool.hatch.build.targets.wheel]
include = [
    "/hooks",
    ".pre-commit-hooks.yaml",
]
