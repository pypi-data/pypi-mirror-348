name: Build and publish

on:
  workflow_call:
    secrets:
      token:
        required: true
      repo_access:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup venv
        run: |
          uv venv
          uv sync --all-extras

      - name: Replace connection string placeholder
        run: |
          originalfile="src/uipath/telemetry/_constants.py"
          tmpfile=$(mktemp)
          trap 'rm -f "$tmpfile"' EXIT

          rsync -a --no-whole-file --ignore-existing "$originalfile" "$tmpfile"
          envsubst '$CONNECTION_STRING' < "$originalfile" > "$tmpfile" && mv "$tmpfile" "$originalfile"
        env:
          CONNECTION_STRING: ${{ secrets.APPINS_CONNECTION_STRING }}

      - name: Build
        run: |
          uv build

      - name: Check if version in pyproject.toml was modified
        id: check_version
        run: |
          if git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep -q 'pyproject.toml'; then
            echo "modified=true" >> $GITHUB_OUTPUT
          else
            echo "modified=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: ${{ steps.check_version.outputs.modified }} == 'true'
        run: |
          uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.token }}
