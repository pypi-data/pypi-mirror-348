[tox]
envlist = py3.{10-12}-{pytest,pre-commit}
min_version = 4.25

[testenv]
commands =
    pytest: pytest {tty:--color=yes} {posargs}
    pre-commit: pre-commit run  {tty:--color=always} -a
deps =
    pre-commit: pre-commit
    pytest: pytest
    pytest: pytest-cov
    pytest: pytest-random-order
    pytest: pytest-xdist

skip_install = pre-commit: true
