[tool.poetry]
name = "pokerdf"
version = "1.0.4"
description = "Converts poker hand history files to pandas DataFrames."
authors = ["Murilo Amaral <murilogmamaral@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.5"
joblib = "1.3.2"
pandas = ">=2.0.0"
pyarrow = ">=16.1.0"
pydantic = ">=2.8.0"
ruff = ">=0.0.0"
mypy = ">=0.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^7.0.0" 
Flake8-pyproject= "^1.2.3"
black = "^24.4.2"
pytest = "^7.0.1"

[tool.poetry.scripts]
pokerdf = "pokerdf.main:main"

[tool.poetry.urls]
repository = "https://github.com/murilogmamaral/pokerdf"

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = ["venv", ".venv", "build"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
strict = true
