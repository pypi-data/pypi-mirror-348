[project]
name = "pubstomp"
version = "0.1.2"
description = "Advanced async pentesting toolkit with crawling, fuzzing, and reporting"
authors = [
    { name="Nolan Coe", email="nolancoe@proton.me" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "aiohttp",
    "beautifulsoup4",
    "colorama",
    "tqdm",
    "validators"
]
keywords = ["crawl", "pentesting", "pentest", "cybersecurity", "pubstomp", "crawler", "crawling", "fuzz", "fuzzer", "fuzzing", "scanner", "scan", "xss", "nmap", "whatweb"]

classifiers = [
  "Environment :: Console",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent",
  "Natural Language :: English",
  "Development Status :: 3 - Alpha"
]

[project.scripts]
pubstomp = "pubstomp.cli:cli"
