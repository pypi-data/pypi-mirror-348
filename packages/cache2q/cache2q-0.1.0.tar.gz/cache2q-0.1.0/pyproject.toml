[project]
name = "cache2q"
version = "0.1.0"
description = "Two queue (2Q) cache implementation"
readme = "README.md"
authors = [
    {name = "Dmitrii Proskurin", email = "dimapr117@gmail.com"}
]
license = {text = "MIT"}
keywords = ["cache", "2q", "lru", "algorithm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/DimaProskurin/cache2q"
Repository = "https://github.com/DimaProskurin/cache2q"
Issues = "https://github.com/DimaProskurin/cache2q/issues"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.9"
mypy = { version = "^1.15.0", python = ">=3.9" }

[build-system]
requires = ["setuptools >= 65"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["cache2q"]
