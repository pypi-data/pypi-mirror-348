# Finesse default configuration file.
# DO NOT EDIT THIS FILE - CHANGES WILL BE OVERWRITTEN.
# Put user configuration into the 'usr.ini' file in the Finesse user configuration directory. You
# can add and override settings below there.

[logging]
# The log format used by default whenever logging is configured by Finesse.
log_format = %(name)25s [%(levelname)8s]: %(message)s

[plotting]
mpl_backend =
style =

[constants]
lambda0 = 1.064e-06
x_scale = 1e-09

[locks]
locksteps = 10000

[klu]
rcond_diff_lim = 0.1

[finesse.data]
path = ~/finesse-data