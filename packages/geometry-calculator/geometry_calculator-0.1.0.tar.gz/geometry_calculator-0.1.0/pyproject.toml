[project]
name = "geometry-calculator"
version = "0.1.0"
authors = [
    {name="Your Name", email="your@email.com"},
]
description = "Advanced geometry calculations library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/TemplarD/geometry-calculator"
Documentation = "https://github.com/TemplarD/geometry-calculator#readme"
Repository = "https://github.com/TemplarD/geometry-calculator"
Changelog = "https://github.com/TemplarD/geometry-calculator/releases"

[tool.setuptools]
packages = ["geometry_calculator"]

[tool.setuptools.package-data]
"geometry_calculator" = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "mypy>=0.910",
    "flake8>=3.9",
    "pdoc3>=0.10",
]
