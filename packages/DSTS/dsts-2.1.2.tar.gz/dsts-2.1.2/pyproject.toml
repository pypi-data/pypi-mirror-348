[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "DSTS"
version = "2.1.2"
authors = [
  { name = "Changwook Lee", email = "changwook1410@gmail.com" },
]
description = "Official Python package implementation of the paper Doubly Structured Data Synthesis for Time-series Energy Use Data"
readme = "README.md"
requires-python = ">=3.6, <3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "scikit-learn>=1.2.0",
    "tensorflow<=2.13.1",
    "tqdm>=4.64.1",
    "torch>=2.0.1",
    "seaborn>=0.12.2"
]

[tool.setuptools]
packages = { find = {} }

[project.urls]
Homepage = "https://github.com/chomgid/DSTS"
Source = "https://github.com/chomgid/DSTS"