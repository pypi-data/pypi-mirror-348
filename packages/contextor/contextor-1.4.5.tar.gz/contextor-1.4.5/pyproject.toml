[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "contextor"
version = "1.4.5"
description = "Create context files from your codebase for AI conversations"
readme = "README.md"
authors = [
    {name = "Salih ErgÃ¼t", email = "salih.ergut@gmail.com"}
]
requires-python = ">=3.9"
dependencies = [
    "pathspec>=0.12.1",
    "pyperclip>=1.8.2",
    "questionary>=1.10.0",
    "tomli>=2.0.1"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov>=4.0"]

[project.scripts]
contextor = "contextor.cli:run_cli"  # Change this line

[tool.pytest.ini_options]
addopts = ["--verbose", "--cov=contextor", "--cov-report=term-missing", "--cov-report=html"]
testpaths = ["tests"]