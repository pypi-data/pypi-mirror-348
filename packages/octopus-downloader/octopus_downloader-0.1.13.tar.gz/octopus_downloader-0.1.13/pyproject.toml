[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopus_downloader"
version = "0.1.13"
description = "Octopus Downloader CLI"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiofiles==24.1.0",
    "anyio==4.4.0",
    "certifi==2024.8.30",
    "click<8.2.0",
    "h11==0.14.0",
    "httpcore==1.0.5",
    "httpx[socks]==0.27.2",
    "idna==3.10",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "Pygments==2.18.0",
    "python-dotenv==1.0.1",
    "rich==13.7.1",
    "sniffio==1.3.1",
    "tikhub==1.12.7",
    "websockets==12.0",
    "pywebio~=1.8.3",
    "typer>=0.15.3",
    "pydantic>=2.11.4",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.scripts]
odl = "odl.main:app"

[tool.hatch.build.targets.wheel]
packages = ["odl"]
