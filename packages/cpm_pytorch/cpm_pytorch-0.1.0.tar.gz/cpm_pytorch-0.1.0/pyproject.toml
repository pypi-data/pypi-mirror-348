[tool.poetry]
name = "cpm_pytorch"
version = "0.1.0"
description = "Celluar Potts Model for pytorch"
authors = ["KotShinZ <s18574s18574@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
torch = {version = "^2.6.0", source = "torch_cu124"}
torchvision = {version = "^0.21.0", source = "torch_cu124"}
torchaudio = {version = "^2.6.0", source = "torch_cu124"}
moviepy = "2.0.0.dev2"
opencv-python = ">=4.11.0.86"
matplotlib = ">=3.9.4"
tqdm = ">=4.67.1"
ipykernel = "^6.29.5"


[[tool.poetry.source]]
name = "torch_cu124"
url = "https://download.pytorch.org/whl/cu124"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
