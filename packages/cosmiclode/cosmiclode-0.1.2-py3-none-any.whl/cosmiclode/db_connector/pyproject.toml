[project]
name = "cosmiclode.db_connector"
version = "0.1.0"  # Start with a sensible version
description = "A package for connecting to various databases (PostgreSQL, MySQL, SQL Server)."
readme = "README.md"  # You should create a README.md file
requires-python = ">=3.7"  # Specify the minimum Python version
license = { fiel = "LICENSE" }  # Or choose another appropriate license
authors = [
  { name = "vinod901", email = "yerrapureddyvinodreddy@gmail.com" },
]
keywords = ["database", "SQL", "PostgreSQL", "MySQL", "SQL Server", "connector"]
classifiers = [
  "Development Status :: 3 - Alpha",  # Or "4 - Beta", "5 - Production/Stable"
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",  # Or the license you choose
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12", #Added support for 3.12
  "Topic :: Database :: Front-Ends",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["setuptools", "wheel"]  # Basic build requirements
build-backend = "setuptools.build_meta"

[project.dependencies]
# Add your runtime dependencies here.  For example:
# psycopg2 = ">=2.9"  # PostgreSQL
# mysql-connector-python = ">=8.0"  # MySQL
# pyodbc = ">=4.0"      # SQL Server

[project.optional-dependencies]
postgresql = ["psycopg2 >= 2.9"]
mysql = ["mysql-connector-python >= 8.0"]
sqlserver = ["pyodbc >= 4.0"]
dev = [
    "pytest >= 7.0",
    "mypy >= 1.0",
    "flake8 >= 6.0",
    "black >= 23.0"
]

[tool.pytest.ini_options]
# Example pytest configuration (in case you use pytest)
addopts = "-v --cov=db_connector --cov-report=term-missing"
testpaths = ["tests"]

[tool.mypy]
# Example mypy configuration
strict = true
ignore_missing_imports = true

[tool.black]
# Example black configuration
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312'] #Added support for 3.12

[tool.flake8]
# Example flake8 configuration
max-line-length = 88
extend-ignore = ["E203"]  # Ignore whitespace before ':'