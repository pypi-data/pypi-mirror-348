[project]
name = "cosmiclode"
version = "0.1.2"
description = "A modular data pipeline for efficient data processing."
authors = [
    {name = "vinod901", email = "yerrapureddyvinodreddy@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "sqlalchemy",
    "pandas"
]

[tool.poetry]
packages = [
    {include = "cosmiclode"}
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
