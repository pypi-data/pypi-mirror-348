env: "gymma"

env_args:
  key: null
  time_limit: 100  # Episode horizon
  render: False

test_greedy: True
test_nepisode: 100
test_interval: 50000
log_interval: 50000
runner_log_interval: 10000
learner_log_interval: 10000
t_max: 40050000

# RWARE version 1
# RUN: python3 pymarlzooplus/main.py --config=qmix --env-config=gymma with env_args.time_limit=500 env_args.key="rware:rware-tiny-2ag-hard-v1"
# key choices: rware:rware-small-4ag-hard-v1, rware:rware-tiny-4ag-hard-v1, rware:rware-tiny-2ag-hard-v1

