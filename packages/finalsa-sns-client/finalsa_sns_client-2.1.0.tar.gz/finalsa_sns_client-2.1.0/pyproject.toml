[project]
name = "finalsa-sns-client"
version = "2.1.0"
description = "SNS Client for AWS for finalsa"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.37.23",
    "finalsa-common-models>=2.0.3",
    "finalsa-traceability>=0.1.0",
    "orjson>=3.10.16",
]

authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["finalsa", "calendar", "utilities"]

[project.urls]
Homepage = "https://github.com/finalsa/sns-client"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/sns/client/*.py",
  "finalsa/sns/client/client/*.py",
  "finalsa/sns/client/interface/*.py",
  "finalsa/sns/client/tests/*.py"
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/sns/client/*.py",
  "finalsa/sns/client/client/*.py",
  "finalsa/sns/client/interface/*.py",
  "finalsa/sns/client/tests/*.py"
]

[dependency-groups]
test = [
    "coverage>=7.6.10",
    "pytest>=8.3.4",
    "requests>=2.32.3",
]
