[project]
name = "ros2em"
version = "0.1.3"
description = "ROS2 Environment Manager using Virtualbox and Vagrant"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kodo Robotics", email = "kodorobotics@gmail.com" }]
dependencies = [
    "typer[all]", 
    "rich",
    "gdown",
    "tqdm",
    "click==8.1.7"]
requires-python = ">=3.7"

[project.scripts]
ros2em = "ros2em.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"