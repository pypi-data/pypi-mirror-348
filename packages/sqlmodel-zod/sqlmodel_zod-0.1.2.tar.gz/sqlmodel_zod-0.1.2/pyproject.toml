[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlmodel-zod"
version = "0.1.2"
description = "A CLI tool to generate Zod schemas from SQLModel models"
authors = [
    { name = "OSS Mafia", email = "dev@oss-mafia.com" }
]
maintainers = [
  {name = "Matt Nick", email = "matt@oss-mafia.com"},
  {name = "Adam Smith", email = "adam@oss-mafia.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
keywords = ["sqlmodel", "zod", "pydantic", "cli", "sqlalchemy"]

[project.scripts]
sqlmodel-zod = "sqlmodel_zod.cli:main"

[project.urls]
"Homepage" = "https://github.com/OSSMafia/sqlmodel-zod-generator"
"Source" = "https://github.com/OSSMafia/sqlmodel-zod-generator"

[tools.setuptools.packages.find]
where = "sqlmodel_zod/"
include = ["sqlmodel_zod"]
namespaces = true