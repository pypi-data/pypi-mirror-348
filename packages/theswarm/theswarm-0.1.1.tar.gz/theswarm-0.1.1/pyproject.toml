[tool.poetry]
name = "theswarm"
version = "0.1.1"
description = "A powerful distributed AI framework for collaborative intelligence and swarm learning"
authors = ["Laurent-Philippe Albou <lpalbou@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/lpalbou/theswarm"
homepage = "https://github.com/lpalbou/theswarm"
keywords = ["ai", "swarm-intelligence", "distributed-computing", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.20.0"

# Optional dependencies
torch = {version = "^1.10.0", optional = true}
tensorflow = {version = "^2.8.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[tool.poetry.extras]
pytorch = ["torch"]
tensorflow = ["tensorflow"]
all = ["torch", "tensorflow"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true 