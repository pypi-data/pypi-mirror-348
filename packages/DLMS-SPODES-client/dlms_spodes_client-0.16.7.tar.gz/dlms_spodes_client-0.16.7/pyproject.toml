[build-system]
#requires = ["hatchling"]
#build-backend = "hatchling.build"
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["Types"]

[project]
name = "DLMS_SPODES_client"
version = "0.16.7"
requires-python = ">= 3.12"
authors = [
    {name="Serj Kotilevski", email="youserj@outlook.com"}
]
dependencies = [
    "pycryptodomex>=3.15",
    "pycryptodomex >= 3.22.0",
    "StructResult >= 0.5.7, <0.6",
    "semver >= 3.0",
    "DLMS-SPODES-communications >= 1.4.9, <1.5",
    "DLMS_SPODES >= 0.85.1, < 0.87",
    "DLMSadapter >= 0.7.2, < 0.8",
    "DLMSCommunicationProfile >= 0.1.5, < 0.2"
]
description="dlms-spodes"
readme = "README.md"
keywords=['dlms', 'spodes', 'client']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Source = "https://github.com/youserj/SPODESclient_prj"

[project.scripts]
DLMS_SPODES_client = "DLMS_SPODES_client:call_script"