name: quality-gate

on:
  push:
    branches:
    -  main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
    
env:
  FORCE_COLOR: 1
  PY_COLORS: 1
  UV_LOCKED: 1
  UV_NO_SYNC: 1

defaults:
  run:
    shell: bash

jobs:
  quality-gate:
    if: ${{ github.actor != 'dependabot[bot]' && !cancelled() }}
    name: ${{ matrix.runs-test-cases && '(test cases) ' || '' }}${{ matrix.version }} ${{matrix.platform}}
    runs-on: ${{ matrix.platform }}

    env:
      UV_PYTHON: ${{ matrix.version }}

    strategy:
      fail-fast: false
      # https://blog.jaraco.com/efficient-use-of-ci-resources/
      matrix:
        runs-test-cases:
        - false
        version:
        - '3.9'
        - '3.13'
        platform:
        - ubuntu-latest
        - macos-latest
        include:
        - version: '3.10'
          platform: ubuntu-latest
        - version: '3.11'
          platform: ubuntu-latest
        - version: '3.12'
          platform: ubuntu-latest
        - version: '3.13'
          platform: ubuntu-latest
          runs-test-cases: true
        - version: '3.14'
          platform: ubuntu-latest
        - version: pypy3.10
          platform: ubuntu-latest  
        - version: pypy3.11
          platform: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install
      id: install
      run: uv sync

    - name: Install latest Jelly CLI
      id: install-cli
      run: ./scripts/download-cli /opt/jelly-cli && echo '/opt' >> $GITHUB_PATH
      if: ${{ !cancelled() && steps.install.conclusion == 'success' && matrix.runs-test-cases }}

    - name: Run unit tests
      id: unit-tests
      run: uv run pytest -svv
      if: ${{ !cancelled() && steps.install.conclusion == 'success' }}

    - name: Check formatting
      id: formatting
      run: uv run ruff format . --diff
      if: ${{ !cancelled() && steps.install.conclusion == 'success' }}

    - name: Lint
      id: linting
      run: uv run ruff check --output-format github
      if: ${{ !cancelled() && steps.install.conclusion == 'success' }}

    - name: Check type safety
      id: types
      run: uv run mypy .
      if: ${{ !cancelled() && steps.install.conclusion == 'success' }}
