[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-3d-engine"
version = "0.1.0"
description = "A simple pygame 3D engine"
authors = [
    { name = "YArman Kiani", email = "kianiarman91@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/AriK822/3D-Engine-for-pygame.git"
