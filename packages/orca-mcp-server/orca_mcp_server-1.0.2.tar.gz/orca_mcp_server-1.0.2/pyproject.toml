[project]
name = "orca-mcp-server"
version = "1.0.2"
description = "Orca Security MCP Server"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Orca Security" }]
maintainers = [{ name = "Irad Aharoni", email = "irad.aharoni@orca.security" }]
keywords = ["orca", "security", "mcp", "server"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "fastmcp>=2.3.4",
    "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
orca-mcp-server = "orca_mcp_server:main"

[tool.uv]
reinstall-package = ["orca-mcp-server"]
dev-dependencies = [
    "mcp[cli]>=1.8.1",
    "ruff>=0.11.9",
    "ty>=0.0.1a2",
]

[tool.hatch.build.targets.sdist]
include = ["orca_mcp_server.py"]
