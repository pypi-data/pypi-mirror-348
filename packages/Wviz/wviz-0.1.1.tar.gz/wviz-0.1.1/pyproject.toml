[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Wviz"
version = "0.1.1"
dependencies = [
    "opencv-python>=4.11.0,<5.0.0",
    "numpy>=2.0.2,<3.0.0",
    "pandas>=2.2.2,<3.0.0",
    "pytesseract>=0.3.13,<0.4.0",
    "easyocr>=1.7.0,<2.0.0"
]
requires-python = ">=3.8"
readme = "README.md"