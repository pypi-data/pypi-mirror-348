[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name =  "strahlenexposition_uba"
authors = [
    {name = "Viola RÃ¤dle", email = "viola.raedle@uba.de"},
    {name = "Imke Voss", email = "imke.voss@uba.de"},
    {name = "Raphael Franke", email = "raphael.franke@uba.de"}
]
description = "Package for importing, processing and visualising radition exposure data"
readme = "README.md"
keywords = ["radiation", "data processing", "visualization"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE*"]
version = "1.0.0"

[tool.poetry.dependencies]
python = ">=3.10,<4"
polars = "^1.21.0"
fastexcel = "^0.12.1"
numpy = "^2.2.2"
plotly = "^6.0.0"
dash = "^2.18.2"
dash-bootstrap-components = "^1.7.1"
pandas = "^2.2.3"
dash-ag-grid = "^31.3.0"
msgpack = "^1.1.0"
weasyprint = "^64.1"
kaleido = [
    { version = "0.2.1", markers = "sys_platform != 'win32'" },
    { version = "0.1.0.post1", markers = "sys_platform == 'win32'" }
]
scikit-learn = "^1.6.1"
xlsxwriter = "^3.2.3"
matplotlib = "^3.10.1"
adjusttext = "^1.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
ruff = "^0.9.3"
pytest-cov = "^6.0" 
pre-commit = "^4.0"
sphinx = "^8.1"
sphinx-rtd-theme = "^3.0"
rstcheck = "^3.5"
myst_parser = "^4.0.1"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
testpaths = "tests"
markers = [
    "integration: mark test as an integration test"
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

[tool.ruff.format]
indent-style = "tab"
