[project]
name = "qb-quasar"
version = "0.1.4"
description = ""
authors = [
    {name = "henceiusegentoo",email = "61363222+henceiusegentoo@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "qb (>=0.1.23,<0.2.0)",
    "tomlkit (>=0.13.2,<0.14.0)",
    "build (>=1.2.2.post1,<2.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "twine (>=6.1.0,<7.0.0)",
]

[tool.poetry]
packages = [
    {include = "qb_quasar", from = "src"},
]

[tool.poetry.scripts]
quasar = "qb_quasar.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
