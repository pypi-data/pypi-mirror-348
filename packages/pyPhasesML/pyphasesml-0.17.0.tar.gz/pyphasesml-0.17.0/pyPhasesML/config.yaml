# this file contains all relevant configuration taht are used by pyPhasesML


# the paths where the models are stored, each model is required to be stored in modelpath/modenName/modenName.py, 
# containing a class modenName that inhertis from a specific ModelAdapter or the absctract Model itself

modelPath: models/mymodels

# the name of the model (also defines the path: models.MyCnn.MyCnn.py)
modelName: MyCNN

# the model config for a specific model
model: {}

alwaysIgnoreClassIndex: null
inputShape: [null, null]
oneHotDecoded: False

trainingParameter:
  useEventScorer: false
  stopAfterNotImproving: false
  maxEpochs: false
  batchSize: 32
  validationEvery: false
  optimizer: false
  batchSizeValidation: 32
  learningRate: 0.001
  learningRateDecay: 0
  validationMetrics: ["acc", "kappa"]

classification:
  name: default
  type: classification
  labelNames: [MyClassification]
  classNames:
    - [A, B]
  classWeights: [0.6, 0.4]
  # classCount

preprocessing:
  targetFrequency: 50
  forceGapBetweenEvents: False
  stepsPerType: {}
  targetChannels: []
  featureChannels: []
