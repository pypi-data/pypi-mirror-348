[package]
name = "utils"
version = "0.14.5"
edition = "2021"
readme = "README.md"

[lib]
name = "utils"
path = "src/lib.rs"

[dependencies]
merklehash = { path = "../merklehash" }
thiserror = "2.0"
futures = "0.3.28"
lazy_static = "1.4.0"
paste = "0.1"
ctor = "0.1"

# consistenthash
tracing = "0.1.31"
bytes = "1.8.0"
async-trait = "0.1.87"

# singleflight & threadpool
tokio = { version = "1.44", features = ["sync", "time", "rt", "macros"] }
parking_lot = "0.11"
pin-project = "1.0.12"

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
tempfile = "3.14.0"
xet_threadpool = { path = "../xet_threadpool" }


[features]
strict = []
