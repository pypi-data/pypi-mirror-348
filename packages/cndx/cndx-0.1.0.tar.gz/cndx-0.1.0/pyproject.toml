[project]
name = "cndx"
version = "0.1.0"
description = "Minimal CLI wrapper for 'conda project run'"
readme = "README.md"
authors = [
    { name = "Kyle Kelley", email = "rgbkrk@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
cndx = "cndx.main:main"

[build-system]
requires = ["setuptools>=66.0", "wheel"]
build-backend = "setuptools.build_meta"