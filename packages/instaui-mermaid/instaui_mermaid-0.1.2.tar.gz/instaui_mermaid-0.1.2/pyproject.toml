[project]
name = "instaui-mermaid"
version = "0.1.2"
description = "A Python package for generating mermaid diagrams in InstaUI."
keywords = ["ui", "gui", "web", "instaui", "mermaid"]
readme = "README.md"
license = "MIT"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]
requires-python = ">=3.8,<3.13"
dependencies = [
    "instaui",
]

[dependency-groups]
dev = [
    "instaui[web]",
]
lint = [
    "ruff>=0.11.8",
]

[tool.uv.sources]
instaui = { path = "../instaui" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/instaui_mermaid"]

[tool.hatch.build.targets.sdist]
only-include = ["src/instaui_mermaid"]


