[project]
name = "instaui-mermaid"
version = "0.1.1"
description = "A Python package for generating mermaid diagrams in InstaUI."
readme = "README.md"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]
requires-python = ">=3.8,<3.13"
dependencies = [
    "instaui",
]

[dependency-groups]
dev = [
    "instaui[web]",
]
lint = [
    "ruff>=0.11.8",
]

[tool.uv.sources]
instaui = { path = "../instaui", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mermaid"]

[tool.hatch.build.targets.sdist]
only-include = ["src/mermaid"]


[[tool.uv.index]]
url = "https://repo.huaweicloud.com/repository/pypi/simple/"
default = true
