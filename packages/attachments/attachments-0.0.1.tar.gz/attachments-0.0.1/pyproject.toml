[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "attachments"
version = "0.0.1"
authors = [
  { name="Maxime Rivest", email="mrive052@gmail.com" },
]
description = "A basic tool for handling attachments."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/basic_attachments_tool"
"Bug Tracker" = "https://github.com/yourusername/basic_attachments_tool/issues" 