[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anyeval"
version = "0.1.0"
description = "Universal Evaluation for Gen AI"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.23.2",
    "pydantic>=2.4.2",
    "typer>=0.9.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
]

[project.scripts]
anyeval = "anyeval.cli.main:app"

[tool.hatch.version]
path = "anyeval/backend/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["anyeval"]
include = ["anyeval/backend/static/*"]

[tool.setuptools]
include-package-data = true
