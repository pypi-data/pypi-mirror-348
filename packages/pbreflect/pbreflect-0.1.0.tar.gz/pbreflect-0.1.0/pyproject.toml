[tool.poetry]
name = "pbreflect"
version = "0.1.0"
description = "A tool for recovering Protocol Buffer definitions from gRPC services using reflection API"
authors = ["Menshikov Valeriy Sergeevich <vmenshikov@ozon.ru>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ValeriyMenshikov/pbreflect"
keywords = ["grpc", "protobuf", "reflection", "proto", "protocol-buffers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
]
packages = [{ include = "pbreflect" }]

[tool.poetry.scripts]
pbreflect = "pbreflect.main:cli"

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.6"
grpcio-reflection = "^1.71.0"
pydantic = "^2.11.3"
grpcio-tools = "^1.71.0"
click = "^8.1.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.7"
mypy = "^1.15.0"
pytest = "^8.0.0"
black = "^24.0.0"
isort = "^5.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "ANN", "C4", "SIM", "ARG"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["pbreflect"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
