[metadata]
name = TheWatcher
version = 0.1.0
author = Bigst3pp3r
author_email = mltnkarani@gmail.com
description = A simple network monitoring tool.
long_description = file: docs/README.md
long_description_content_type = text/markdown
url = https://github.com/Bigst3pp3r/Simple-Network-Monitoring-System-main
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = TheWatcher
package_dir = 
	TheWatcher = src
include_package_data = True
python_requires = >=3.7
install_requires = 
	customtkinter
	pyshark
	matplotlib
	scapy

[options.entry_points]
console_scripts = 
	snm_cli = TheWatcher.main:main
	snm_gui = TheWatcher.main_gui:main

[egg_info]
tag_build = 
tag_date = 0

