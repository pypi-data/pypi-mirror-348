[project]
name = "genius-client-sdk"
version = "5.2.1"
description = "Client SDK for Genius"
readme = "README_EXTERNAL.md"
requires-python = ">=3.11"
dependencies = [
    "inferactively-pymdp==0.0.7.1",
    "matplotlib==3.9.2",
    "networkx==3.4.2",
    "numpy>1.24.3",
    "python-dotenv>=1.0.1",
    "pyvfg~=7.1.4",
    "pyjwt>=2.10.1",
]

[tool.uv]
dev-dependencies = [
    "pyarrow~=19.0.1",
    "jupyter>=1.1.1",
]

# using setuptools directly for now; we can use hatchling later, but it was causing issues with the build
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
