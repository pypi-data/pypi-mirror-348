[project]
name = "giftool2"
version = "0.2.0"
description = "a simple tool to extract video to gif"
readme = "README.md"
authors = [{ name = "Michael Dini" }]
requires-python = ">=3.9"
dependencies = [
    "ffmpeg-python>=0.2.0",
    "flask",
    "opencv-python",
    "pillow>=11.2.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
giftool2 = "giftool2.main:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
explicit = true
