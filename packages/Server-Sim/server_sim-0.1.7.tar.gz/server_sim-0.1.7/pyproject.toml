[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Server_Sim"
version = "0.1.7"
description = "A WebSocket server that handles chunked data transfer with ACK/request flow."
authors = [
    { name = "Zero" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

dependencies = [
    "requests>=2.25.1",
    "numpy",
    "websockets>=10.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["Server_Sim*"]