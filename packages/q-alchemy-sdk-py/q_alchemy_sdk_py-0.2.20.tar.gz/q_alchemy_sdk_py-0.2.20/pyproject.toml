[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/hypermedia_client",
    "src/q_alchemy",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest",
    "jupyter",
    "matplotlib",
    "pandas",
    "scikit-learn",
    "tqdm",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "q-alchemy-sdk-py"
version = "0.2.20"
description = ""
authors = [
    { name = "Carsten Blank", email = "blank@data-cybernetics.com" },
]
dependencies = [
    "pydantic>=2.6.4",
    "httpx<1.0.0,>=0.25.0",
    "tenacity>=8.2.3",
    "pinexq-client>=0.9.2.20250403.1",
    "tqdm",
    "pyarrow>=19.0.1",
]
requires-python = "<4,>=3.11"
readme = "README.md"

[project.optional-dependencies]
dev = [
    "pytest",
    "jupyter",
    "matplotlib",
    "pandas",
    "scikit-learn",
]
qiskit = [
    "qiskit>=1.0.2,<2.0",
]
pennylane = [
    "pennylane>=0.40.0",
    "openqasm3[parser]",
    "pennylane-qiskit>=0.40.1",
]
examples = [
    "qiskit>=1.0.2,<2.0",
    "pennylane>=0.40.0",
    "pennylane-qiskit>=0.40.1",
    "openqasm3[parser]",
    "qutip",
    "pylatexenc",
    "qiskit_experiments",
    "qiskit_aer",
]

[project.license]
text = "Apache"
