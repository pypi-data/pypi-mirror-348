[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "credoapp"
version = "0.1.25"
description = "ai powered chatapp for browsing and search"
authors = [ "Kammari Santhosh",]
readme = "README.md"
license = "MIT License"
repository = "https://github.com/santhosh/"
keywords = [ "",]
include = [ "complexity_runner.py",]
[[tool.poetry.packages]]
include = "credoapp"

[tool.poetry.scripts]
credo-serve = "complexity_runner:server"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.115.6"
openai = "^1.58.1"

[tool.poetry.dev-dependencies]
