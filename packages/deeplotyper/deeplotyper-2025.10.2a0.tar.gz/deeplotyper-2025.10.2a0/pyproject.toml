[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]                        # PEP 621 metadata
name = "deeplotyper"
version = "2025.10.2-alpha"
description = "Tools for graph based and string based mapping and remapping genomic ↔ transcript ↔ aminoacid sequences."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
  { name = "Eli Niktab", email = "maniktab@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = [
  "vcf",
  "coordinate",
  "haplotype",
  "graph",
  "protein",
  "isoform",
]
requires-python = ">=3.8"
dependencies = [
  "biopython>=1.78",
  "pysam>=0.19"
]

[project.urls]
#Documentation = "https://deeplotyper.readthedocs.io"
Source        = "https://github.com/eniktab/deeplotyper"
Tracker       = "https://github.com/eniktab/deeplotyper/issues"

[project.optional-dependencies]
testing = [
  "pytest>=6.0",
]
docs = [
  "sphinx>=4.0",
  "sphinx-autodoc-typehints",
  "sphinx_rtd_theme",
]
lint = [
  "flake8>=3.8,<5.0",
  "mypy>=0.900,<1.0",
]

dev = [
  "biopython",
  "pysam", "bumpver", "pytest" ]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.bumpver]
current_version = "2025.10.2-alpha"
version_pattern = "YYYY.MM.PATCH[-TAG]"
commit_message    = "bump version: {old_version} → {new_version}"
tag_message       = "{new_version}"
tag_scope         = "default"
pre_commit_hook   = ""
post_commit_hook  = ""
commit            = true
tag               = true
push              = true

[tool.bumpver.file_patterns]
"pyproject.toml"         = ['version = "{version}"']
"README.md"              = ["{version}", "{pep440_version}"]
"src/__init__.py" = ["{version}"]
"docs/source/conf.py"    = ['release = "{version}"']
