stages:
  - test
  - build
  - publish

test_matrix:
  stage: test
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]
  image: registry.cern.ch/docker.io/library/python:$PYTHON_VERSION
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --all-groups --extra pandas --extra tqdm
  script:
    - uv run pytest tests --cov=cmsdials --cov-report=xml --cov-report=term
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  variables:
    SECRET_KEY: "$SECRET_KEY"

build:
  stage: build
  image: registry.cern.ch/docker.io/library/python:3.12
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --all-groups --extra pandas --extra tqdm
  script:
    - rm -rf dist/
    - uv build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  needs:
    - test_matrix

publish:
  stage: publish
  image: registry.cern.ch/docker.io/library/python:3.12
  rules:
    - if: '$CI_COMMIT_TAG'
      when: always
    - when: never
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --all-groups --extra pandas --extra tqdm
  script:
    - uv publish  # UV_PUBLISH_TOKEN has to be set in CI/CD variables
  needs:
    - build
