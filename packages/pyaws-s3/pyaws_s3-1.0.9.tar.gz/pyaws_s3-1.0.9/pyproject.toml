[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pyaws_s3"
version = "1.0.9"
description = "A Python package for AWS S3 utilities"
authors = [
    { name="Giuseppe Zileni", email="giuseppe.zileni@gmail.com" }
]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
license-files = ["LICENSE.md"]
keywords = ["aws", "s3", "utilities"]
classifiers = ['Programming Language :: Python :: 3', 'Operating System :: OS Independent']
dependencies = [
    "aioboto3==14.3.0",
    "aiobotocore==2.22.0",
    "aiofiles==24.1.0",
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.11.18",
    "aioitertools==0.12.0",
    "aiosignal==1.3.2",
    "attrs==25.3.0",
    "boto3==1.37.3",
    "botocore==1.37.3",
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "fonttools==4.58.0",
    "fpdf==1.7.2",
    "frozenlist==1.6.0",
    "idna==3.10",
    "jmespath==1.0.1",
    "kiwisolver==1.4.8",
    "matplotlib==3.10.3",
    "multidict==6.4.3",
    "narwhals==1.39.1",
    "numpy==2.2.5",
    "packaging==23.2",
    "pandas==2.2.3",
    "pillow==11.2.1",
    "plotly==6.1.0",
    "propcache==0.3.1",
    "pyparsing==3.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "s3transfer==0.11.3",
    "six==1.17.0",
    "tzdata==2025.2",
    "urllib3==2.4.0",
    "wrapt==1.17.2",
    "yarl==1.20.0"
]

[tool.setuptools]
packages = ["pyaws_s3"]  # oppure usa "find:" se hai una struttura standard
