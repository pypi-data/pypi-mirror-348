#setuptools
[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

# Metadata
[project]
name = "coderzparadise"
version = "0.9.17"
authors = [
  { name="Coderz Paradise", email="coderzparadise@gmail.com"},
]
description = "A package made from scratch by CoderzParadise that makes using Data Structures as easy as possible for humans and AI."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "data structures",
    "coderz paradise",
    "python",
    "developers",
    "AI",
    "made easy",
    "simple",
    "fundamental",
    "binary search tree",
    "bst",
    "disjoint set forest",
    "disjoint set",
    "union find",
    "graph",
    "adjacency list",
    "adjacency list",
    "adjacency matrix",
    "adjacency matrix",
    "edge list",
    "edge list",
    "hash map",
    "hashmap",
    "dictionary",
    "heap",
    "priority queue",
    "linked list",
    "queue",
    "set",
    "stack",
    "trie",
    "tree",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/coderzparadise/coderzparadise/tree/main/src/coderzparadise"
