#setuptools
[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

# Metadata
[project]
name = "coderzparadise"
version = "0.9.20"
authors = [
  { name="Coderz Paradise", email="coderzparadise@gmail.com"},
]
description = "Welcome to coding in paradise!"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "data structures",
    "coderz paradise",
    "python",
    "developers",
    "AI",
    "made easy",
    "simple",
    "fundamental",
    "binary search tree",
    "bst",
    "disjoint set forest",
    "disjoint set",
    "union find",
    "graph",
    "adjacency list",
    "adjacency list",
    "adjacency matrix",
    "adjacency matrix",
    "edge list",
    "edge list",
    "hash map",
    "hashmap",
    "dictionary",
    "heap",
    "priority queue",
    "linked list",
    "queue",
    "set",
    "stack",
    "trie",
    "tree",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/coderzparadise/coderzparadise/tree/main/src/coderzparadise"
Issues = "https://github.com/coderzparadise/coderzparadise/tree/main/src/coderzparadise"