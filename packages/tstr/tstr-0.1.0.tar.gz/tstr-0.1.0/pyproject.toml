[project]
name = "tstr"
version = "0.1.0"
description = "Template string utilities and backports"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "ilotoki0804", email = "ilotoki0804@gmail.com" }]
license = "Apache-2.0"
keywords = [
    "template",
    "string",
    "utility",
    "backport",
]
dependencies = []
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
]

[tool.ruff]
target-version = "py313"  # This should be set to py314, but ruff doesn't support it yet

[project.urls]
Repository = "https://github.com/ilotoki0804/tstr"

[tool.hatch.build.targets.wheel]
packages = ["src/tstr"]

[tool.ruff.lint]
select = ["E", "UP", "W"]
ignore = ["E501", "E402", "S101", "UP038"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
