[metadata]
name = SpatialExperiment
description = Container class for storing data from spatial-omics experiments
author = keviny2
author_email = kevinyang10@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/biocpy/spatialexperiment
project_urls = 
	Documentation = https://github.com/biocpy/spatialexperiment
	Source = https://github.com/biocpy/spatialexperiment
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	biocframe>=0.6.3
	biocutils>=0.2
	singlecellexperiment>=0.5.7
	pillow>=11.0
	requests
	scipy~=1.13
	rasterio

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	pandas
	anndata
	delayedarray
testing = 
	setuptools
	pytest
	pytest-cov
	%(optional)s

[options.entry_points]

[tool:pytest]
addopts = 
	--cov spatialexperiment --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = spatialexperiment
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

