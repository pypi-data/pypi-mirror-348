[tool.poetry]
name = "codemie-tools"
version = "0.0.351"
description = "Package with CodeMie tools for AI Agents"
readme = "README.md"
authors = [
    "CodeMie Team <codemie@epam.com>"
]
packages = [
    { include = "codemie_tools", from = "src"}
]

[tool.poetry.dependencies]
PyGithub= "^2.2.0"
atlassian-python-api = "^3.41.14"
azure-core = "^1.30.2"
azure-devops = "7.1.0b4"
azure-identity = "^1.16.0"
boto3 = "^1.34.147"
chardet = "^5.2.0"
codeboxapi = "^0.1.21"
elastic-transport = "8.13.1"
elasticsearch = "8.14.0"
gitpython = "^3.1.32"
google-api-python-client = "^2.137.0"
googlemaps = "^4.10.0"
httpx = "^0.27.0"
jupyter-kernel-gateway = "^3.0.1"
kubernetes = "^30.1.0"
langchain = "0.3.3"
langchain-community = "^0.3.2"
langchain-core = "^0.3.11"
langchain-experimental = "^0.3.2"
langchain-google-community = "2.0.1"
langchain-openai = "^0.2.2"
markdownify = "^0.13.1"
matplotlib = "^3.9.1"
msrest = "0.7.1"
openapi-schema-pydantic = "^1.2.4"
pandas = "^2.2.2"
psycopg = "^3.2.3"
pydantic = "^2.9.2"
pydantic-settings = "^2.5.2"
pymupdf4llm = "^0.0.17"
pymysql = "^1.1.1"
pytest = "^8.3.1"
pytest-asyncio = "^0.23.7"
pytest-cov = "^5.0.0"
pytest-env = "^1.1.3"
pytest-mock = "^3.14.0"
python = "^3.12"
python-dotenv = "^1.0.0"
python-gitlab = "^4.6.0"
python-pptx = "^1.0.2"
ruff = "^0.5.4"
sqlalchemy = "^2.0.35"
tiktoken = "^0.7.0"
wikipedia = "^1.4.0"
openhands_aci = "0.1.2"

flake8 = "^7.1.1"
zephyr-python-api = "^0.1.0"
clevercsv = "^0.8.3"
influxdb-client = "^1.48.0"
pymssql = "2.2.11"
markdown = "^3.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"

[tool.ruff.lint]
ignore = ["F401"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
# Remove one by one to solve the all formatting issues
exclude = ["src/*","tests/*"]

# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
