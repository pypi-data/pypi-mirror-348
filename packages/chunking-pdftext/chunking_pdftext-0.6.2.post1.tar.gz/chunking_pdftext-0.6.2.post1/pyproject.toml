[tool.poetry]
name = "chunking-pdftext"
version = "0.6.2.post1"
description = "Extract structured text from pdfs quickly. Adapted from https://github.com/VikParuchuri/pdftext"
authors = ["tadashi <tuan@chunking.com>", "duc <duc@chunking.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/chunking-ai/pdftext"
keywords = ["pdf", "text", "extraction"]
packages = [
    {include = "pdftext/", to = "chunking_contrib"}
]

[tool.poetry.dependencies]
python = "^3.10"
pypdfium2 = "=4.30.0"
pydantic = "^2.7.1"
pydantic-settings = "^2.2.1"

click = "^8.1.8"
[tool.poetry.group.dev.dependencies]
pymupdf = "^1.24.2"
datasets = "^2.19.0"
pdfplumber = "^0.11.0"
pillow = "^10.3.0"
rapidfuzz = "^3.8.1"
tabulate = "^0.9.0"

pytest = "^8.3.4"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pdftext = "pdftext.scripts.extract_text:extract_text_cli"
