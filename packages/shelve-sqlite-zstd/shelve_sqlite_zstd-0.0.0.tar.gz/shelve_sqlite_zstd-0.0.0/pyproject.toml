[project]
name = "shelve-sqlite-zstd"
dynamic = ["version"]
description = "A lightweight Python package providing shelve-like persistent storage with zstd compression, SQLite transactions, multithreading support, and flexible serialization options."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.4",
    "setuptools-scm>=8.3.1",
    "zstandard>=0.23.0",
]

[tool.uv]
package = true

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.hatch.version]
path = "shelve_sqlite_zstd/__init__.py"
scheme = "vcs"                            # 优先用 Git tag
vcs = "git"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.ruff]
line-length = 128
target-version = "py313"

[tool.ruff.lint]
ignore = ["F401"]
