[project]
name = "shelve-sqlite-zstd"
#version = "0.1.0"
dynamic = ["version"]
description = "package use like shelve, but have zstd compress, sqlite transaction and multithread support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.4",
    "zstandard>=0.23.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.hatch.version]
path = "shelve_sqlite_zstd/__init__.py"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.ruff]
line-length = 128
target-version = "py313"

[tool.ruff.lint]
ignore = ["F401"]
