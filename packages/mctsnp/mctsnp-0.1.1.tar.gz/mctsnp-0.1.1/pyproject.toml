[project]
name = "mctsnp"
version = "0.1.1"
description = "Monte Carlo Tree Search with Numpy"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "beartype>=0.20.2",
    "jaxtyping>=0.3.2",
    "numpy>=2.2.5",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling>=1.26.1"]
build-backend = "hatchling.build"
