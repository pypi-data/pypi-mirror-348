[project]
name = "dosts"
version = "1.0.0"
description = "A Python-based De-Orbiting Satellite Tracking System (D-OSTS)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Jai Bharaj" },
    { name = "Tom Miller" },
    { name = "David Dukov" },
    { name = "Linan Yang" },
    { name = "Kunlin Cai" }
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "ussa1976"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.scripts]
dosts = "dosts.__main__:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
